<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        window.activeLetter = null;
        let unsavedChanges = false;

        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { loadData(); }
        });

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                updateQaidFilter();
                window.applyFilters(); 
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            document.getElementById('statTotal').innerText = window.allStudentsData.length;
            document.getElementById('statToday').innerText = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }

        function updateQaidFilter() {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort();
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
        }

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPage').value;
            
            let filtered = window.allStudentsData.filter(s => {
                const matchSearch = 
                    (s.name || '').toLowerCase().includes(term) || 
                    (s.surname || '').toLowerCase().includes(term) ||
                    String(s.qaid).includes(term);
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                const matchPage = filterPage ? String(s.page).includes(filterPage) : true;
                return matchSearch && matchQaid && matchPage;
            });
            
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "qaid") filtered.sort((a, b) => String(a.qaid).localeCompare(String(b.qaid)));
            else if (sortBy === "page") filtered.sort((a, b) => String(a.page).localeCompare(String(b.page)));
            else if (sortBy === "surname") filtered.sort((a, b) => (a.surname || '').localeCompare(b.surname || '', 'ar'));
            
            window.render(filtered);
        };

        window.clearFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterQaid').value = '';
            document.getElementById('filterPage').value = '';
            document.getElementById('sortSelect').value = 'newest';
            window.applyFilters();
            showToast("تم مسح جميع الفلاتر");
        };

        window.downloadExcelTemplate = () => {
            const templateData = [
                ["الاسم", "اللقب", "القيد", "الصفحة", "ملاحظات"],
                ["أحمد محمد علي", "الكبيسي", "12345", "25", "-"],
                ["سارة خالد حسن", "العبيدي", "12346", "26", "طالبة متفوقة"]
            ];
            const ws = XLSX.utils.aoa_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "نموذج_اسماء_الطلاب.xlsx");
            showToast("تم تحميل النموذج بنجاح");
        };

        function isDuplicateQaidPage(qaid, page, existingStudents, excludeId = null) {
            return existingStudents.some(student => 
                (excludeId ? student.id !== excludeId : true) &&
                String(student.qaid).trim() === String(qaid).trim() &&
                String(student.page).trim() === String(page).trim()
            );
        }

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    const existingStudents = window.allStudentsData;
                    const batch = writeBatch(db);
                    let added = 0;
                    let skipped = 0;
                    json.forEach((row) => {
                        const rName = String(row.name || row["الاسم"] || "").trim();
                        const rQaid = String(row.qaid || row["القيد"] || "").trim();
                        const rPage = String(row.page || row["الصفحة"] || "").trim();
                        if (rName === "" || rQaid === "" || rPage === "") { skipped++; return; }
                        if (isDuplicateQaidPage(rQaid, rPage, existingStudents)) { skipped++; return; }
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: rName, 
                            surname: String(row.surname || row["اللقب"] || "").trim(),
                            qaid: rQaid,
                            page: rPage,
                            note: String(row.note || row["ملاحظات"] || "").trim(),
                            timestamp: Date.now()
                        });
                        added++;
                    });
                    if (added > 0) { await batch.commit(); showToast(`تم استيراد ${added} طالب`); }
                } catch(err) { showToast("خطأ في الملف", "error"); }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportExcel = () => {
            const ws = XLSX.utils.json_to_sheet(window.allStudentsData.map(({id, timestamp, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "الارشيف.xlsx");
        };

        window.openMasterDelete = () => {
            document.getElementById('masterDeleteInput').value = '';
            document.getElementById('masterDeleteModal').style.display = 'flex';
        };

        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') return showToast("اكتب كلمة حذف", "error");
            document.getElementById('loader').style.display = 'flex';
            try {
                const snapshot = await getDocs(studentsCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                await batch.commit();
                showToast("تم مسح السجل بنجاح", "error");
                document.getElementById('masterDeleteModal').style.display = 'none';
            } catch(e) { showToast("خطأ في المسح", "error"); }
            document.getElementById('loader').style.display = 'none';
        };

        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => {
                qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`;
            });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return;
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        window.printAllAlpha = () => {
            executePrint([...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar')), "السجل العام");
        };

        // --- الدالة المعدلة لضمان تسلسل الأرقام في الصفحة الواحدة ---
        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            const rowsPerColumn = 30; 
            const rowsPerPage = rowsPerColumn * 2; // 60 سطر لكل صفحة
            
            for (let pageNum = 0; pageNum < Math.ceil(data.length / rowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * rowsPerPage;
                const pageData = data.slice(pageStartIndex, pageStartIndex + rowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                // تقسيم البيانات بالتناوب (أفقي) لضمان تسلسل الأرقام
                // الرقم 1 يذهب لليمين، 2 لليسار، 3 لليمين وهكذا
                let rightColData = [];
                let leftColData = [];
                
                for(let i=0; i < rowsPerColumn; i++) {
                    // توزيع سطر بسطر ليكون التسلسل: يمين (1)، يسار (2)، يمين (3)...
                    rightColData.push(pageData[i*2] || null);
                    leftColData.push(pageData[i*2 + 1] || null);
                }

                const createTable = (columnData, isRight) => {
                    let html = '<table><thead><tr><th>ت</th><th>الاسم</th><th>اللقب</th><th>القيد</th><th>الصفحة</th></tr></thead><tbody>';
                    columnData.forEach((student, idx) => {
                        // حساب الرقم التسلسلي الحقيقي بناءً على مكان السطر
                        const seqNumber = pageStartIndex + (idx * 2) + (isRight ? 1 : 2);
                        if (student) {
                            html += `<tr>
                                <td>${seqNumber}</td>
                                <td>${student.name || ''}</td>
                                <td>${student.surname || ''}</td>
                                <td>${student.qaid || ''}</td>
                                <td>${student.page || ''}</td>
                            </tr>`;
                        } else {
                            html += `<tr><td>${seqNumber}</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                        }
                    });
                    html += '</tbody></table>';
                    return html;
                };

                pageDiv.innerHTML = `
                    <div class="print-grid">
                        <div class="print-col print-col-right">${createTable(rightColData, true)}</div>
                        <div class="print-col print-col-left">${createTable(leftColData, false)}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            }
            
            document.getElementById('printDate').innerText = "تاريخ الاستخراج: " + new Date().toLocaleDateString('ar-EG');
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        }

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            if (isDuplicateQaidPage(qaid, page, window.allStudentsData, id)) {
                showToast("هذا القيد والصفحة مسجلين مسبقاً", "error"); return;
            }
            try {
                const data = { name, surname: document.getElementById('surname').value, qaid, page, note: document.getElementById('note').value, timestamp: Date.now() };
                if(id) await updateDoc(doc(db, "students", id), data);
                else await addDoc(studentsCol, data);
                showToast("تم الحفظ بنجاح"); window.closeAddModal(); window.resetForm();
            } catch(e) { showToast("خطأ شبكة", "error"); }
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.confirmDel = async () => { if(deleteTargetId) { await deleteDoc(doc(db, "students", deleteTargetId)); showToast("تم الحذف", "error"); document.getElementById('deleteModal').style.display = 'none'; } };
        
        window.copyStudentData = (id) => {
            const student = window.allStudentsData.find(s => s.id === id);
            const text = `الاسم: ${student.name}\nاللقب: ${student.surname || ''}\nالقيد: ${student.qaid}\nالصفحة: ${student.page}`;
            navigator.clipboard.writeText(text).then(() => showToast("تم نسخ بيانات الطالب"));
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                list.innerHTML += `
                    <div class="student-item card">
                        <div class="student-number">${index + 1}</div>
                        <div class="card-body-wrapper">
                            <div class="user-icon">
                                <i class="fas fa-user-graduate"></i>
                                <small class="qaid-end">${String(s.qaid).slice(-2)}</small>
                            </div>
                            <div class="student-details">
                                <p class="student-name">${s.name} <span class="surname-badge">${s.surname || ''}</span></p>
                                <div class="student-meta">
                                    <span class="highlight-badge qaid-badge"><i class="fas fa-hashtag"></i> ${s.qaid}</span>
                                    <span class="highlight-badge page-badge"><i class="fas fa-file-alt"></i> ${s.page}</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="copyStudentData('${s.id}')" class="copy-btn-small"><i class="fas fa-copy"></i></button>
                            <button onclick="edit('${s.id}')" class="edit-btn-small"><i class="fas fa-edit"></i></button>
                            <button onclick="del('${s.id}')" class="del-btn-small"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note;
            document.getElementById('saveBtn').innerText = "تحديث";
            document.getElementById('entryModal').style.display = 'flex';
        };

        window.openAddModal = () => { window.resetForm(); document.getElementById('entryModal').style.display = 'flex'; };
        window.closeAddModal = () => document.getElementById('entryModal').style.display = 'none';
        window.resetForm = () => { 
            document.getElementById('editId').value = ''; 
            document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(i => i.value = ''); 
            document.getElementById('saveBtn').innerText = "حفظ"; 
        };
        window.login = async () => { 
            try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); } 
            catch(e) { showToast("بيانات خاطئة", "error"); } 
        };
        window.logout = () => signOut(auth);
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    </script>
    
    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; --text: #334155; --accent: #6366f1; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --surname: #7c3aed; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --surname: #a78bfa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); direction: rtl; margin: 0; transition: 0.3s; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); position: relative; border-right: 4px solid var(--blue); }
        .student-item { display: flex; align-items: center; justify-content: space-between; }
        .student-number { position: absolute; right: -15px; background: var(--blue); color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; }
        .student-name { font-weight: bold; margin: 0; }
        .surname-badge { background: var(--surname); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-right: 5px; }
        .student-meta { display: flex; gap: 10px; font-size: 0.8rem; margin-top: 5px; }
        .highlight-badge { padding: 2px 8px; border-radius: 5px; background: #e0f2fe; color: #0369a1; }
        .item-actions button { background: none; border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; cursor: pointer; color: #666; }
        .btn { border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-val { display: block; font-size: 1.5rem; font-weight: bold; color: var(--blue); }
        .search-wrapper { background: var(--card); padding: 10px; border-radius: 25px; border: 2px solid var(--blue); margin-bottom: 20px; display: flex; }
        .search-wrapper input { border: none; width: 100%; outline: none; background: none; color: inherit; padding: 5px 10px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }
        .advanced-filters { display: flex; gap: 10px; margin-bottom: 15px; }
        .toast { position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; border-radius: 5px; color: white; z-index: 2000; }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 3000; display: none; align-items: center; justify-content: center; }
        
        @media print {
            .no-print { display: none !important; }
            .print-area { display: block !important; direction: rtl; }
            .print-page { page-break-after: always; padding: 10px; }
            .print-grid { display: flex; gap: 20px; justify-content: center; }
            .print-col { width: 48%; }
            table { width: 100%; border-collapse: collapse; font-size: 12px; }
            th, td { border: 1px solid #000; padding: 4px; text-align: center; }
            th { background: #eee !important; }
            #printTitle { text-align: center; font-size: 18px; margin-bottom: 5px; }
            #printDate { text-align: center; display: block; font-size: 12px; margin-bottom: 10px; }
        }
        .print-area { display: none; }
        .theme-toggle { position: fixed; bottom: 20px; left: 20px; background: var(--main); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="loader" class="loader">جاري المعالجة...</div>
<div id="toastContainer"></div>

<div id="masterDeleteModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--danger)">حذف الأرشيف كاملاً؟</h3>
        <p>اكتب كلمة <b>حذف</b> للتأكيد:</p>
        <input type="text" id="masterDeleteInput" style="width:100%; padding:10px; margin-bottom:10px">
        <button class="btn" style="background:var(--danger); width:100%" onclick="confirmMasterDelete()">تأكيد الحذف</button>
        <button onclick="document.getElementById('masterDeleteModal').style.display='none'" style="width:100%; margin-top:5px; border:none; background:none; cursor:pointer">إلغاء</button>
    </div>
</div>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <h3>بيانات الطالب</h3>
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي" style="width:100%; padding:10px; margin-bottom:10px">
        <input type="text" id="surname" placeholder="اللقب" style="width:100%; padding:10px; margin-bottom:10px">
        <input type="text" id="qNum" placeholder="القيد" style="width:100%; padding:10px; margin-bottom:10px">
        <input type="number" id="pNum" placeholder="الصفحة" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="note" placeholder="ملاحظات..." style="width:100%; padding:10px; margin-bottom:10px"></textarea>
        <button id="saveBtn" class="btn" style="background:var(--main); width:100%" onclick="saveData()">حفظ</button>
        <button onclick="closeAddModal()" style="width:100%; margin-top:5px; border:none; background:none; cursor:pointer">إلغاء</button>
    </div>
</div>

<div id="printModal" class="modal">
    <div class="modal-content">
        <h3>خيارات الطباعة</h3>
        <button class="btn" style="background:var(--accent); width:100%; margin-bottom:10px" onclick="printAllAlpha()">السجل العام</button>
        <select id="qaidSelect" style="width:100%; padding:10px; margin-bottom:10px"></select>
        <button class="btn" style="background:var(--blue); width:100%" onclick="printSelectedQaid()">طباعة القيد</button>
        <button onclick="document.getElementById('printModal').style.display='none'" style="width:100%; margin-top:5px; border:none; background:none; cursor:pointer">إلغاء</button>
    </div>
</div>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 300px; text-align: center;">
        <h2 style="color: var(--blue);">دخول النظام</h2>
        <input type="email" id="loginEmail" placeholder="البريد" style="width:100%; padding:10px; margin-bottom:10px">
        <input type="password" id="loginPass" placeholder="كلمة المرور" style="width:100%; padding:10px; margin-bottom:10px">
        <button class="btn" style="background:var(--main); width:100%" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="print-area">
        <h2 id="printTitle"></h2>
        <span id="printDate"></span>
        <div id="printTablesContainer"></div>
    </div>

    <div class="no-print">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>نظام الأرشيف</h2>
            <button onclick="logout()" style="color:var(--danger); border:none; background:none; cursor:pointer">خروج</button>
        </div>

        <div class="stats-bar">
            <div class="stat-item"><span class="stat-val" id="statTotal">0</span><span class="stat-label">طلاب</span></div>
            <div class="stat-item"><span class="stat-val" id="statToday" style="color:var(--success)">0</span><span class="stat-label">اليوم</span></div>
            <div class="stat-item"><span class="stat-val" id="statQaids" style="color:var(--accent)">0</span><span class="stat-label">قيود</span></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px">
            <button class="btn" style="background:var(--main)" onclick="openAddModal()">إضافة طالب</button>
            <button class="btn" style="background:var(--danger)" onclick="openMasterDelete()">مسح السجل</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap">
            <button class="btn" style="background:var(--accent)" onclick="document.getElementById('fileInput').click()">استيراد</button>
            <button class="btn" style="background:var(--success)" onclick="downloadExcelTemplate()">نموذج</button>
            <button class="btn" style="background:var(--warning)" onclick="exportExcel()">تصدير</button>
            <button class="btn" style="background:var(--blue)" onclick="showPrintOptions()">طباعة</button>
        </div>
        
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <div class="advanced-filters">
            <select id="filterQaid" onchange="applyFilters()"><option value="">جميع القيود</option></select>
            <select id="sortSelect" onchange="applyFilters()">
                <option value="newest">الأحدث</option>
                <option value="alpha">أبجدي</option>
            </select>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="بحث..." onkeyup="applyFilters()">
        </div>

        <div id="studentsList"></div>
    </div>
</div>

<div class="theme-toggle no-print" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

</body>
</html>
