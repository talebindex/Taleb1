<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مولد الاختبارات الذكي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=IBM+Plex+Sans+Arabic:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    
    <!-- Babel Standalone (for JSX/TS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }
        /* Ensure background colors print */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        @page {
            size: A4;
            margin: 0;
        }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect } = React;
        const { 
            Trash2, Pencil, ArrowUp, ArrowDown, 
            PlusCircle, SplitSquareVertical, Save, X, Plus, 
            AlignJustify, AlignLeft, Type, Bold, EyeOff, Eye,
            BookOpen, Layers, Hash, GraduationCap, CheckSquare,
            School, UserPen, Frame, Printer, PenTool
        } = lucideReact;

        // --- Types & Enums ---
        enum Difficulty {
            Easy = "سهل",
            Medium = "متوسط",
            Hard = "صعب",
        }

        enum QuestionType {
            MultipleChoice = "اختيار من متعدد",
            TrueFalse = "صح أو خطأ",
            ShortAnswer = "إجابة قصيرة",
            Mixed = "مختلط",
            Separator = "فاصل / عنوان"
        }

        interface Question {
            id: string;
            label?: string;
            text: string;
            type: QuestionType;
            options?: string[];
            correctAnswer?: string;
            points?: number;
            hidePoints?: boolean;
            subPoints?: string[];
            subPointsStyle?: 'block' | 'inline';
            fontSize?: number;
            isBold?: boolean;
            fontFamily?: string;
            subPointsFontSize?: number;
            subPointsFontFamily?: string;
            subPointsIsBold?: boolean;
        }

        interface ExamHeader {
            directorate: string;
            schoolName: string;
            examName: string;
            round?: string;
            year: string;
            subject: string;
            grade: string;
            time: string;
            note?: string;
            teacherLabel?: string;
            teacherName?: string;
            borderStyle?: string;
        }

        // --- Components ---

        // 1. ExamHeaderForm
        const ExamHeaderForm = ({ header, setHeader }) => {
            const handleChange = (field, value) => {
                setHeader(prev => ({ ...prev, [field]: value }));
            };

            const academicYears = ["2025 - 2026", "2026 - 2027", "2027 - 2028", "2028 - 2029"];
            const rounds = ["الدور الأول", "الدور الثاني", "الدور الثالث", "الدور التمهيدي", "بدون دور"];
            const examTypes = ["امتحانات نصف السنة", "امتحانات نهاية السنة", "امتحان شهري", "امتحان يومي"];

            return (
                <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 mb-6">
                <h2 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <School className="w-6 h-6 text-indigo-600" />
                    ترويسة وتذييل الامتحان
                </h2>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {/* Right Side Info */}
                    <div className="space-y-3">
                    <input
                        type="text"
                        value={header.directorate}
                        onChange={(e) => handleChange('directorate', e.target.value)}
                        placeholder="المديرية / الوزارة"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                    />
                    <input
                        type="text"
                        value={header.schoolName}
                        onChange={(e) => handleChange('schoolName', e.target.value)}
                        placeholder="اسم المدرسة"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                    />
                    </div>

                    {/* Center/Left Info */}
                    <div className="space-y-3">
                    <select
                        value={header.examName}
                        onChange={(e) => handleChange('examName', e.target.value)}
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none bg-white font-medium"
                    >
                        {examTypes.map((type) => (
                            <option key={type} value={type}>{type}</option>
                        ))}
                    </select>
                    
                    <select
                        value={header.round || 'الدور الأول'}
                        onChange={(e) => handleChange('round', e.target.value)}
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none bg-white"
                    >
                        {rounds.map((round) => (
                            <option key={round} value={round}>{round}</option>
                        ))}
                    </select>

                    <select
                        value={header.year}
                        onChange={(e) => handleChange('year', e.target.value)}
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none bg-white"
                    >
                        {academicYears.map((year) => (
                            <option key={year} value={year}>{year}</option>
                        ))}
                    </select>
                    </div>

                    {/* Exam Details */}
                    <div className="col-span-1 md:col-span-2 grid grid-cols-3 gap-2 pt-2 border-t border-slate-100">
                    <input
                        type="text"
                        value={header.subject}
                        onChange={(e) => handleChange('subject', e.target.value)}
                        placeholder="المادة"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                    />
                    <input
                        type="text"
                        value={header.grade}
                        onChange={(e) => handleChange('grade', e.target.value)}
                        placeholder="الصف"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                    />
                    <input
                        type="text"
                        value={header.time}
                        onChange={(e) => handleChange('time', e.target.value)}
                        placeholder="الوقت"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                    />
                    </div>

                    {/* Note */}
                    <div className="col-span-1 md:col-span-2">
                        <input
                        type="text"
                        value={header.note}
                        onChange={(e) => handleChange('note', e.target.value)}
                        placeholder="ملاحظة علوية (اختياري)"
                        className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none text-red-500 placeholder-red-300"
                    />
                    </div>

                    {/* Visual Settings: Border Style */}
                    <div className="col-span-1 md:col-span-2 pt-4 mt-2 border-t border-slate-100">
                        <h3 className="text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                            <Frame className="w-4 h-4" />
                            تنسيق الورقة (الإطار)
                        </h3>
                        <select
                            value={header.borderStyle || 'double'}
                            onChange={(e) => handleChange('borderStyle', e.target.value)}
                            className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none bg-white"
                        >
                            <option value="simple">إطار خط واحد (Simple)</option>
                            <option value="double">إطار مزدوج رسمي (Double)</option>
                            <option value="thick">إطار سميك (Thick)</option>
                            <option value="dashed">إطار متقطع (Dashed)</option>
                            <option value="ridge">إطار مزخرف (Ridge)</option>
                        </select>
                    </div>

                    {/* Footer Info */}
                    <div className="col-span-1 md:col-span-2 pt-4 mt-2 border-t border-slate-100">
                        <h3 className="text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                            <UserPen className="w-4 h-4" />
                            توقيع الورقة (التذييل)
                        </h3>
                        <div className="grid grid-cols-2 gap-2">
                            <input
                                type="text"
                                value={header.teacherLabel}
                                onChange={(e) => handleChange('teacherLabel', e.target.value)}
                                placeholder="عنوان الموقع (مثال: مدرس المادة)"
                                className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                            />
                            <input
                                type="text"
                                value={header.teacherName}
                                onChange={(e) => handleChange('teacherName', e.target.value)}
                                placeholder="الاسم (اختياري)"
                                className="w-full p-2 text-sm rounded border border-slate-200 focus:border-indigo-500 outline-none"
                            />
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        // 2. SeparatorForm
        const SeparatorForm = ({ onAddQuestion }) => {
            const [separatorStyle, setSeparatorStyle] = useState('SEPARATOR_SOLID');
            const [customText, setCustomText] = useState('');

            const handleAdd = () => {
                if (separatorStyle === 'CUSTOM' && !customText) return;

                let finalText = separatorStyle;
                if (separatorStyle === 'CUSTOM') {
                    finalText = customText;
                }

                const newQuestion = {
                    id: `sep-${Date.now()}`,
                    text: finalText,
                    type: QuestionType.Separator,
                    points: 0,
                    label: ''
                };

                onAddQuestion(newQuestion);
                if (separatorStyle === 'CUSTOM') {
                    setCustomText('');
                }
            };

            const renderPreview = () => {
                switch(separatorStyle) {
                    case 'SEPARATOR_SOLID': return <hr className="border-t-2 border-slate-400 w-full" />;
                    case 'SEPARATOR_DASHED': return <hr className="border-t-2 border-dashed border-slate-400 w-full" />;
                    case 'SEPARATOR_DOUBLE': return <hr className="border-t-4 border-double border-slate-400 w-full" />;
                    case 'SEPARATOR_STARS': return <div className="text-xl tracking-[1em] text-center text-slate-800">★ ★ ★</div>;
                    case 'SEPARATOR_FLOWERS': return <div className="text-xl tracking-[1em] text-center text-slate-800">❀ ❀ ❀</div>;
                    case 'SEPARATOR_GEOMETRIC': return <div className="text-xl tracking-[1em] text-center text-slate-800">◆ ◇ ◆</div>;
                    case 'CUSTOM': return <div className="text-center text-slate-500 text-sm">{customText || '(نص العنوان)'}</div>;
                    default: return null;
                }
            };

            return (
                <div className="bg-white p-4 rounded-2xl shadow-lg border border-slate-100 mb-6">
                    <h3 className="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                        <SplitSquareVertical className="w-4 h-4 text-orange-600" />
                        إدراج فاصل زخرفي أو عنوان قسم
                    </h3>
                    
                    <div className="flex flex-col gap-3">
                        <select
                            value={separatorStyle}
                            onChange={(e) => setSeparatorStyle(e.target.value)}
                            className="w-full p-2 text-sm rounded border border-slate-200 focus:border-orange-500 outline-none bg-white"
                        >
                            <option value="SEPARATOR_SOLID">خط متصل</option>
                            <option value="SEPARATOR_DASHED">خط متقطع</option>
                            <option value="SEPARATOR_DOUBLE">خط مزدوج</option>
                            <option value="SEPARATOR_STARS">نجوم (★ ★ ★)</option>
                            <option value="SEPARATOR_FLOWERS">زخرفة أزهار (❀ ❀ ❀)</option>
                            <option value="SEPARATOR_GEOMETRIC">شكل هندسي (◆ ◇ ◆)</option>
                            <option value="CUSTOM">عنوان نصي مخصص</option>
                        </select>

                        {separatorStyle === 'CUSTOM' && (
                            <input
                                type="text"
                                value={customText}
                                onChange={(e) => setCustomText(e.target.value)}
                                placeholder="اكتب العنوان هنا..."
                                className="w-full p-2 text-sm rounded border border-slate-200 focus:border-orange-500 outline-none"
                            />
                        )}

                        <div className="py-2 px-4 bg-slate-50 rounded border border-slate-100 flex items-center justify-center min-h-[40px]">
                            {renderPreview()}
                        </div>

                        <button
                            onClick={handleAdd}
                            className="w-full py-2 bg-orange-600 hover:bg-orange-700 text-white text-sm font-bold rounded transition flex items-center justify-center gap-2 shadow-sm"
                        >
                            <Plus className="w-4 h-4" />
                            إدراج في الورقة
                        </button>
                    </div>
                </div>
            );
        };

        // 3. ManualQuestionForm
        const ManualQuestionForm = ({ 
            onAddQuestion, 
            questionToEdit, 
            onUpdateQuestion,
            onCancelEdit 
        }) => {
            const [text, setText] = useState('');
            const [label, setLabel] = useState('س1');
            const [points, setPoints] = useState(10);
            const [hidePoints, setHidePoints] = useState(false);
            const [type, setType] = useState(QuestionType.ShortAnswer);
            const [options, setOptions] = useState(['', '', '', '']);
            const [correctAnswer, setCorrectAnswer] = useState('');
            
            // Sub-points
            const [subPoints, setSubPoints] = useState([]);
            const [newSubPoint, setNewSubPoint] = useState('');
            const [subPointsStyle, setSubPointsStyle] = useState('block');
            
            // Font Styling
            const [fontSize, setFontSize] = useState(18);
            const [isBold, setIsBold] = useState(true); 
            const [fontFamily, setFontFamily] = useState('Cairo');

            // Sub-points Styling
            const [subPointsFontSize, setSubPointsFontSize] = useState(16);
            const [subPointsFontFamily, setSubPointsFontFamily] = useState('Cairo');
            const [subPointsIsBold, setSubPointsIsBold] = useState(true);
            
            // Separator
            const [separatorStyle, setSeparatorStyle] = useState('SEPARATOR_SOLID');

            const availableFonts = [
                { name: 'Cairo', label: 'كايرو (الافتراضي)' },
                { name: 'Amiri', label: 'الأميري (نسخ)' },
                { name: 'Tajawal', label: 'تجوال (حديث)' },
                { name: 'Noto Naskh Arabic', label: 'نوتو نسخ (رسمي)' },
                { name: 'IBM Plex Sans Arabic', label: 'IBM Plex (عصري)' },
            ];

            useEffect(() => {
                if (questionToEdit) {
                    setType(questionToEdit.type);
                    setPoints(questionToEdit.points || 0);
                    setHidePoints(questionToEdit.hidePoints || false);
                    
                    if (questionToEdit.type === QuestionType.Separator) {
                        const style = ['SEPARATOR_SOLID', 'SEPARATOR_DASHED', 'SEPARATOR_DOUBLE', 'SEPARATOR_STARS', 'SEPARATOR_FLOWERS', 'SEPARATOR_GEOMETRIC'].includes(questionToEdit.text) 
                            ? questionToEdit.text 
                            : 'CUSTOM';
                        setSeparatorStyle(style);
                        if (style === 'CUSTOM') {
                            setText(questionToEdit.text);
                        } else {
                            setText('');
                        }
                    } else {
                        setText(questionToEdit.text);
                        setLabel(questionToEdit.label || 'س1');
                        setOptions(questionToEdit.options && questionToEdit.options.length === 4 ? questionToEdit.options : ['', '', '', '']);
                        setCorrectAnswer(questionToEdit.correctAnswer || '');
                        setSubPoints(questionToEdit.subPoints || []);
                        setSubPointsStyle(questionToEdit.subPointsStyle || 'block');
                        
                        setFontSize(questionToEdit.fontSize || 18);
                        setIsBold(questionToEdit.isBold ?? true);
                        setFontFamily(questionToEdit.fontFamily || 'Cairo');

                        setSubPointsFontSize(questionToEdit.subPointsFontSize || 16);
                        setSubPointsFontFamily(questionToEdit.subPointsFontFamily || 'Cairo');
                        setSubPointsIsBold(questionToEdit.subPointsIsBold ?? true);
                    }
                } else {
                    if (!questionToEdit) {
                    setType(QuestionType.ShortAnswer);
                    setSubPoints([]);
                    setSubPointsStyle('block');
                    setHidePoints(false);
                    setFontSize(18);
                    setIsBold(true);
                    setFontFamily('Cairo');
                    setSubPointsFontSize(16);
                    setSubPointsFontFamily('Cairo');
                    setSubPointsIsBold(true);
                    }
                }
            }, [questionToEdit]);

            const questionLabels = [];
            for (let i = 1; i <= 6; i++) {
                questionLabels.push(`س${i}`);
                questionLabels.push(`س${i} / أ`);
                questionLabels.push(`س${i} / ب`);
                questionLabels.push(`س${i} / ج`);
            }

            const handleOptionChange = (index, value) => {
                const newOptions = [...options];
                newOptions[index] = value;
                setOptions(newOptions);
            };

            const handleAddSubPoint = () => {
                if (newSubPoint.trim()) {
                    setSubPoints([...subPoints, newSubPoint.trim()]);
                    setNewSubPoint('');
                }
            };

            const handleRemoveSubPoint = (index) => {
                setSubPoints(subPoints.filter((_, i) => i !== index));
            };

            const handleKeyDownSubPoint = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAddSubPoint();
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (type !== QuestionType.Separator && !text) return;
                if (type === QuestionType.Separator && separatorStyle === 'CUSTOM' && !text) return;

                let finalQuestionText = text;
                if (type === QuestionType.Separator && separatorStyle !== 'CUSTOM') {
                    finalQuestionText = separatorStyle;
                }

                const questionData = {
                    id: questionToEdit ? questionToEdit.id : `manual-${Date.now()}`,
                    label: type === QuestionType.Separator ? '' : label,
                    text: finalQuestionText,
                    type,
                    points: type === QuestionType.Separator ? 0 : points,
                    hidePoints: type === QuestionType.Separator ? true : hidePoints,
                    options: type === QuestionType.MultipleChoice ? options.filter(o => o.trim() !== '') : [],
                    correctAnswer,
                    subPoints: type !== QuestionType.Separator ? subPoints : undefined,
                    subPointsStyle: type !== QuestionType.Separator ? subPointsStyle : undefined,
                    fontSize: type !== QuestionType.Separator ? fontSize : undefined,
                    isBold: type !== QuestionType.Separator ? isBold : undefined,
                    fontFamily: type !== QuestionType.Separator ? fontFamily : undefined,
                    subPointsFontSize: type !== QuestionType.Separator ? subPointsFontSize : undefined,
                    subPointsFontFamily: type !== QuestionType.Separator ? subPointsFontFamily : undefined,
                    subPointsIsBold: type !== QuestionType.Separator ? subPointsIsBold : undefined
                };

                if (questionToEdit && onUpdateQuestion) {
                    onUpdateQuestion(questionData);
                } else {
                    onAddQuestion(questionData);
                }
                
                if (!questionToEdit) {
                    if (type !== QuestionType.Separator) {
                        setText('');
                        setOptions(['', '', '', '']);
                        setCorrectAnswer('');
                        setSubPoints([]);
                        setNewSubPoint('');
                        setSubPointsStyle('block');
                    } else {
                        setText('');
                    }
                }
            };

            const isSeparator = type === QuestionType.Separator;
            const isEditing = !!questionToEdit;

            const renderSeparatorPreview = () => {
                switch(separatorStyle) {
                    case 'SEPARATOR_SOLID': return <hr className="border-t-2 border-slate-400 w-full" />;
                    case 'SEPARATOR_DASHED': return <hr className="border-t-2 border-dashed border-slate-400 w-full" />;
                    case 'SEPARATOR_DOUBLE': return <hr className="border-t-4 border-double border-slate-400 w-full" />;
                    case 'SEPARATOR_STARS': return <div className="text-xl tracking-[1em] text-center text-slate-800">★ ★ ★</div>;
                    case 'SEPARATOR_FLOWERS': return <div className="text-xl tracking-[1em] text-center text-slate-800">❀ ❀ ❀</div>;
                    case 'SEPARATOR_GEOMETRIC': return <div className="text-xl tracking-[1em] text-center text-slate-800">◆ ◇ ◆</div>;
                    case 'CUSTOM': return <div className="text-center text-slate-500 text-sm">(سيظهر النص الذي تكتبه كعنوان في الوسط)</div>;
                    default: return null;
                }
            };

            return (
                <div className={`bg-white p-6 rounded-2xl shadow-lg border mt-6 transition-colors ${isEditing ? 'border-indigo-500 ring-2 ring-indigo-100' : 'border-slate-100'}`}>
                <h3 className="font-bold text-slate-800 mb-4 flex items-center justify-between">
                    <div className="flex items-center gap-2">
                        {isSeparator ? <SplitSquareVertical className="w-5 h-5 text-orange-500" /> : <PlusCircle className="w-5 h-5 text-indigo-600" />}
                        {isEditing 
                            ? (isSeparator ? 'تعديل الفاصل' : 'تعديل السؤال') 
                            : 'إضافة سؤال يدوياً'
                        }
                    </div>
                    {isEditing && onCancelEdit && (
                        <button onClick={onCancelEdit} className="text-sm text-slate-400 hover:text-red-500 flex items-center gap-1">
                            <X className="w-4 h-4" /> إلغاء
                        </button>
                    )}
                </h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                    
                    <div className="grid grid-cols-1 gap-2">
                        <label className="text-xs font-bold text-slate-500">نوع السؤال:</label>
                        <select
                            value={type}
                            onChange={(e) => setType(e.target.value)}
                            className="w-full p-2 rounded border border-slate-200 focus:border-indigo-500 outline-none text-sm bg-white font-bold"
                            disabled={isEditing && type === QuestionType.Separator}
                        >
                            <option value={QuestionType.ShortAnswer}>سؤال شرح / فراغات</option>
                            <option value={QuestionType.MultipleChoice}>سؤال اختيارات</option>
                            <option value={QuestionType.TrueFalse}>سؤال صح وخطأ</option>
                            {isEditing && type === QuestionType.Separator && (
                                <option value={QuestionType.Separator}>♦ تعديل الفاصل / العنوان ♦</option>
                            )}
                        </select>
                    </div>

                    {isSeparator ? (
                        <div className="space-y-3 bg-orange-50 p-4 rounded-lg border border-orange-100">
                            <label className="text-sm font-bold text-slate-700">اختر شكل الفاصل:</label>
                            <select
                                value={separatorStyle}
                                onChange={(e) => setSeparatorStyle(e.target.value)}

            const [showAnswers, setShowAnswers] = useState(false);
            const [editingQuestion, setEditingQuestion] = useState(null);

            const handleAddManualQuestion = (question) => {
                setQuestions(prev => [...prev, question]);
            };

            const handleUpdateQuestion = (updatedQuestion) => {
                setQuestions(prev => prev.map(q => q.id === updatedQuestion.id ? updatedQuestion : q));
                setEditingQuestion(null);
            };

            const handleCancelEdit = () => {
                setEditingQuestion(null);
            };

            const handleDeleteQuestion = (id) => {
                setQuestions(prev => prev.filter(q => q.id !== id));
                if (editingQuestion?.id === id) {
                setEditingQuestion(null);
                }
            };

            const handleEditQuestion = (question) => {
                setEditingQuestion(question);
                const formElement = document.getElementById('manual-question-form');
                if (formElement) {
                    formElement.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleMoveQuestion = (id, direction) => {
                const index = questions.findIndex(q => q.id === id);
                if (index === -1) return;
                if (direction === 'up' && index === 0) return;
                if (direction === 'down' && index === questions.length - 1) return;

                const newQuestions = [...questions];
                const targetIndex = direction === 'up' ? index - 1 : index + 1;
                
                [newQuestions[index], newQuestions[targetIndex]] = [newQuestions[targetIndex], newQuestions[index]];
                setQuestions(newQuestions);
            };

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen flex flex-col bg-slate-100">
                <header className="bg-white border-b border-slate-200 sticky top-0 z-50 no-print shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="bg-indigo-600 p-2 rounded-lg">
                            <PenTool className="w-6 h-6 text-white" />
                        </div>
                        <h1 className="text-xl font-bold text-slate-800 tracking-tight">صانع الامتحانات</h1>
                    </div>
                    <div className="flex gap-3">
                        {questions.length > 0 && (
                            <>
                                <button 
                                    onClick={() => setShowAnswers(!showAnswers)}
                                    className="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-slate-50 hover:bg-slate-200 rounded-lg transition-colors border border-slate-200"
                                >
                                    {showAnswers ? <EyeOff className="w-4 h-4" /> : <Eye className="w-4 h-4" />}
                                    {showAnswers ? 'إخفاء الأجوبة' : 'عرض الأجوبة'}
                                </button>
                                <button 
                                    onClick={handlePrint}
                                    className="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors shadow-sm"
                                >
                                    <Printer className="w-4 h-4" />
                                    طباعة الورقة
                                </button>
                            </>
                        )}
                    </div>
                    </div>
                </header>

                <main className="flex-grow p-4 sm:p-8">
                    <div className="max-w-[1600px] mx-auto grid grid-cols-1 xl:grid-cols-12 gap-8">
                    
                    <div className="xl:col-span-4 no-print space-y-6">
                        <ExamHeaderForm header={header} setHeader={setHeader} />
                        <SeparatorForm onAddQuestion={handleAddManualQuestion} />
                        <div id="manual-question-form">
                            <ManualQuestionForm 
                                onAddQuestion={handleAddManualQuestion}
                                questionToEdit={editingQuestion}
                                onUpdateQuestion={handleUpdateQuestion}
                                onCancelEdit={handleCancelEdit}
                            />
                        </div>
                    </div>

                    <div className="xl:col-span-8 print:w-full print:col-span-12 flex justify-center bg-slate-200/50 p-4 rounded-3xl print:p-0 print:bg-white print:block">
                        <ExamPreview 
                            questions={questions}
                            header={header}
                            onDelete={handleDeleteQuestion}
                            onEdit={handleEditQuestion}
                            onMove={handleMoveQuestion}
                            showAnswers={showAnswers}
                        />
                    </div>

                    </div>
                </main>
                
                <footer className="bg-white border-t border-slate-200 py-6 mt-auto no-print">
                    <div className="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
                    &copy; {new Date().getFullYear()} ExamMaker. جميع الحقوق محفوظة.
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
