<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب السحابي - النسخة الكاملة</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        // --- نظام تسجيل الدخول ---
        window.login = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { alert("خطأ في الدخول: تأكد من تفعيل Email/Password في Firebase"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginPage').style.display = 'block';
                document.getElementById('appContent').style.display = 'none';
            }
        });

        // --- إدارة البيانات (إضافة وتعديل) ---
        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const student = {
                name: document.getElementById('fName').value.trim(),
                mother: document.getElementById('mName').value.trim(),
                qaid: document.getElementById('qNum').value.trim(),
                page: document.getElementById('pNum').value.trim(),
                note: document.getElementById('note').value.trim(),
                timestamp: Date.now()
            };
            if(!student.name || !student.qaid) return alert("يرجى ملء الاسم ورقم القيد");
            try {
                if(id) await updateDoc(doc(db, "students", id), student);
                else await addDoc(studentsCol, student);
                resetForm();
            } catch (e) { alert("حدث خطأ أثناء الحفظ"); }
        };

        // --- حذف البيانات ---
        window.del = async (id) => {
            if(confirm('هل أنت متأكد من حذف هذا السجل؟')) await deleteDoc(doc(db, "students", id));
        };

        // --- تحميل البيانات لحظياً ---
        function loadData() {
            const q = query(studentsCol, orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                let list = [];
                snapshot.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                window.allStudentsData = list;
                render(list);
            });
        }

        // --- استيراد إكسل (نظام الدفعات Batch) ---
        window.importExcel = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const data = new Uint8Array(evt.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    if(json.length === 0) return alert("الملف فارغ!");
                    
                    alert(`جاري رفع ${json.length} سجل... يرجى الانتظار`);

                    const chunkSize = 500;
                    for (let i = 0; i < json.length; i += chunkSize) {
                        const batch = writeBatch(db);
                        const chunk = json.slice(i, i + chunkSize);
                        chunk.forEach(row => {
                            const newDoc = doc(studentsCol);
                            batch.set(newDoc, {
                                name: row['الاسم الرباعي'] || row['الاسم'] || "غير معروف",
                                mother: row['اسم الأم'] || "",
                                qaid: String(row['رقم القيد'] || ""),
                                page: String(row['رقم الصفحة'] || ""),
                                note: row['الملاحظات'] || "",
                                timestamp: Date.now()
                            });
                        });
                        await batch.commit();
                    }
                    alert("تم الاستيراد بنجاح!");
                } catch (err) { alert("فشل الاستيراد: " + err.message); }
            };
            reader.readAsArrayBuffer(file);
        };

        // --- تصدير البيانات إلى إكسل ---
        window.exportExcel = () => {
            if (!window.allStudentsData || window.allStudentsData.length === 0) return alert("لا توجد بيانات!");
            const excelData = window.allStudentsData.map(s => ({
                "الاسم الرباعي": s.name,
                "اسم الأم": s.mother,
                "رقم القيد": s.qaid,
                "رقم الصفحة": s.page,
                "الملاحظات": s.note
            }));
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, `سجل_الطلاب_${new Date().toLocaleDateString()}.xlsx`);
        };
    </script>
