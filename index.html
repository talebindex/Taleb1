<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; --text: #334155; --border: #e2e8f0; --success: #10b981; --danger: #ef4444; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); direction: rtl; margin: 0; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn { border: none; border-radius: 8px; padding: 10px 20px; color: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 12px; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-item { background: var(--card); padding: 10px; text-align: center; border-radius: 12px; border-bottom: 3px solid var(--blue); }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: var(--blue); display: block; }
        .search-wrapper { background: var(--card); padding: 10px; border-radius: 50px; border: 2px solid var(--blue); margin-bottom: 20px; display: flex; align-items: center; }
        .search-wrapper input { border: none; background: transparent; width: 100%; outline: none; padding: 5px 15px; color: inherit; font-size: 1rem; }
        .student-item { display: flex; justify-content: space-between; align-items: center; border-right: 4px solid var(--blue); }
        .student-name { font-weight: bold; margin: 0; font-size: 1.1rem; }
        .highlight-badge { font-size: 0.8rem; padding: 3px 10px; border-radius: 5px; margin-left: 5px; font-weight: bold; }
        .qaid-badge { background: #e0f2fe; color: #0369a1; }
        .page-badge { background: #fef9c3; color: #854d0e; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box; }
        .toast { position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; border-radius: 8px; color: white; font-weight: bold; z-index: 2000; transition: 0.5s; }

        /* تسيق الطباعة المطور A4 */
        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; color: black; padding: 0; }
            .no-print { display: none !important; }
            .print-area { display: block !important; width: 210mm; }
            .print-page { 
                height: 297mm; padding: 10mm 15mm; box-sizing: border-box; 
                page-break-after: always; position: relative;
            }
            .print-header {
                display: flex; justify-content: space-between; align-items: center;
                border-bottom: 2px solid black; margin-bottom: 10px; padding-bottom: 5px;
            }
            .header-center h2 { margin: 0; font-size: 18pt; text-decoration: underline; font-weight: bold; }
            .print-grid { display: flex; gap: 5mm; }
            .print-col { width: 50%; }
            table { width: 100%; border-collapse: collapse; border: 2px solid black; }
            th, td { 
                border: 1px solid black; text-align: center; padding: 5px 2px;
                font-family: 'Times New Roman', serif; font-weight: bold !important;
            }
            th { background: #e5e5e5 !important; font-size: 12pt; -webkit-print-color-adjust: exact; }
            td { font-size: 14pt !important; } /* الخط العريض المطلوب */
            .name-td { text-align: right; padding-right: 8px; white-space: nowrap; overflow: hidden; }
        }
        .print-area { display: none; }
    </style>
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        let filteredDataGlobal = [];
        let displayLimit = 50;

        // وظيفة التنبيهات
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.style.background = type === 'success' ? '#10b981' : '#ef4444';
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        // إدارة حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) loadData();
        });

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                updateQaidFilter();
                window.applyFilters(); 
            });
        }

        // محرك الطباعة الاحترافي A4
        window.executePrint = (data, title) => {
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            const rowsPerColumn = 35; // 35 سطر لكل عمود
            const totalRowsPerPage = 70; // إجمالي 70 طالب في الورقة الواحدة

            for (let pageNum = 0; pageNum < Math.ceil(data.length / totalRowsPerPage); pageNum++) {
                const pageData = data.slice(pageNum * totalRowsPerPage, (pageNum + 1) * totalRowsPerPage);
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                const rightCol = pageData.slice(0, rowsPerColumn);
                const leftCol = pageData.slice(rowsPerColumn, totalRowsPerPage);

                const tableHTML = (rows, startSeq) => {
                    let html = `<table><thead><tr><th style="width:10%">ت</th><th style="width:65%">الاسم الرباعي</th><th style="width:15%">القيد</th><th style="width:10%">ص</th></tr></thead><tbody>`;
                    for (let i = 0; i < rowsPerColumn; i++) {
                        const s = rows[i];
                        html += `<tr>
                            <td>${startSeq + i + 1}</td>
                            <td class="name-td">${s ? s.name : '&nbsp;'}</td>
                            <td>${s ? s.qaid : '&nbsp;'}</td>
                            <td>${s ? s.page : '&nbsp;'}</td>
                        </tr>`;
                    }
                    return html + `</tbody></table>`;
                };

                pageDiv.innerHTML = `
                    <div class="print-header">
                        <div class="header-right">جمهورية العراق<br>نظام الأرشيف الذكي</div>
                        <div class="header-center"><h2>${title}</h2></div>
                        <div class="header-left">التاريخ: ${new Date().toLocaleDateString('ar-EG')}<br>الصفحة: ${pageNum + 1}</div>
                    </div>
                    <div class="print-grid">
                        <div class="print-col">${tableHTML(rightCol, pageNum * totalRowsPerPage)}</div>
                        <div class="print-col">${tableHTML(leftCol, pageNum * totalRowsPerPage + rowsPerColumn)}</div>
                    </div>`;
                container.appendChild(pageDiv);
            }
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        };

        // دوال مساعدة (ستكتمل في الجزء الثالث)
        window.logout = () => signOut(auth);
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.closeAddModal = () => document.getElementById('entryModal').style.display = 'none';
        // تكملة الدوال البرمجية داخل وسم script
        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPage').value;
            
            let filtered = window.allStudentsData.filter(s => {
                const matchSearch = (s.name || '').toLowerCase().includes(term) || (s.surname || '').toLowerCase().includes(term) || String(s.qaid).includes(term);
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                const matchPage = filterPage ? String(s.page).includes(filterPage) : true;
                return matchSearch && matchQaid && matchPage;
            });

            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "qaid") filtered.sort((a, b) => String(a.qaid).localeCompare(String(b.qaid)));
            else if (sortBy === "page") filtered.sort((a, b) => String(a.page).localeCompare(String(b.page)));

            displayLimit = 50; 
            filteredDataGlobal = filtered;
            window.render(filtered.slice(0, displayLimit));
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            if (displayLimit === 50) list.innerHTML = '';
            data.forEach(s => {
                list.insertAdjacentHTML('beforeend', `
                    <div class="student-item card">
                        <div>
                            <p class="student-name">${s.name} <span class="surname-badge">${s.surname || ''}</span></p>
                            <span class="highlight-badge qaid-badge">قيد: ${s.qaid}</span>
                            <span class="highlight-badge page-badge">صفحة: ${s.page}</span>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button onclick="edit('${s.id}')" style="background:#ecfdf5; color:#059669; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-edit"></i></button>
                            <button onclick="del('${s.id}')" style="background:#fef2f2; color:#dc2626; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`);
            });
        };

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            const data = { name, surname: document.getElementById('surname').value, qaid, page, timestamp: Date.now() };
            id ? await updateDoc(doc(db, "students", id), data) : await addDoc(studentsCol, data);
            window.closeAddModal();
            showToast("تم الحفظ بنجاح");
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname || '';
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('entryModal').style.display = 'flex';
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.confirmDel = async () => { await deleteDoc(doc(db, "students", deleteTargetId)); document.getElementById('deleteModal').style.display='none'; showToast("تم الحذف", "error"); };
        window.openAddModal = () => { document.querySelectorAll('#entryModal input').forEach(i=>i.value=''); document.getElementById('entryModal').style.display = 'flex'; };
        window.login = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); } 
            catch(e) { showToast("خطأ في الدخول", "error"); }
        };
        window.showPrintOptions = () => {
            const select = document.getElementById('qaidSelect');
            select.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => { select.innerHTML += `<option value="${q}">قيد ${q}</option>`; });
            document.getElementById('printModal').style.display = 'flex';
        };
        // دوال مساعدة للإحصائيات والفلاتر
        function updateQuickStats() {
            document.getElementById('statTotal').innerText = window.allStudentsData.length;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }
        function updateQaidFilter() {
            const filter = document.getElementById('filterQaid');
            const val = filter.value;
            filter.innerHTML = '<option value="">جميع القيود</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => { filter.innerHTML += `<option value="${q}">قيد ${q}</option>`; });
            filter.value = val;
        }
    </script>

    <div id="toastContainer"></div>

    <div id="loginPage" style="height:100vh; display:none; align-items:center; justify-content:center; background:var(--main); color:white; flex-direction:column;">
        <div class="card" style="width:300px; padding:30px; text-align:center;">
            <h2 style="color:var(--main)">دخول النظام</h2>
            <input type="email" id="loginEmail" placeholder="البريد">
            <input type="password" id="loginPass" placeholder="كلمة المرور">
            <button class="btn" style="background:var(--main); width:100%; margin-top:15px; justify-content:center;" onclick="login()">دخول</button>
        </div>
    </div>

    <div id="appContent" style="display:none;">
        <div class="container no-print">
            <div class="header-container">
                <h2 style="margin:0; color:var(--blue);">الأرشيف الذكي</h2>
                <div style="display:flex; gap:10px;">
                    <button class="btn" style="background:var(--blue);" onclick="showPrintOptions()"><i class="fas fa-print"></i> الطباعة</button>
                    <button class="btn" style="background:var(--main);" onclick="logout()">خروج</button>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item"><span class="stat-val" id="statTotal">0</span><span>طالب</span></div>
                <div class="stat-item"><span class="stat-val" id="statQaids">0</span><span>قيود</span></div>
                <button class="btn" style="background:var(--success); justify-content:center;" onclick="openAddModal()">إضافة طالب</button>
            </div>

            <div class="card" style="display:flex; gap:10px; flex-wrap:wrap;">
                <select id="filterQaid" onchange="applyFilters()" style="flex:1; padding:8px; border-radius:8px;"></select>
                <input type="number" id="filterPage" placeholder="رقم الصفحة" oninput="applyFilters()" style="flex:1; padding:8px; border-radius:8px;">
                <select id="sortSelect" onchange="applyFilters()" style="flex:1; padding:8px; border-radius:8px;">
                    <option value="newest">الأحدث</option>
                    <option value="alpha">أبجدي</option>
                    <option value="qaid">بالقيد</option>
                </select>
            </div>

            <div class="search-wrapper"><i class="fas fa-search"></i><input type="text" id="searchInput" placeholder="بحث بالاسم أو القيد..." onkeyup="applyFilters()"></div>
            <div id="studentsList"></div>
        </div>

        <div class="print-area"><div id="printTablesContainer"></div></div>
    </div>

    <div id="entryModal" class="modal"><div class="modal-content">
        <h3>بيانات الطالب</h3>
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي">
        <input type="text" id="surname" placeholder="اللقب">
        <div style="display:flex; gap:10px;"><input type="text" id="qNum" placeholder="القيد"><input type="number" id="pNum" placeholder="الصفحة"></div>
        <button class="btn" style="background:var(--main); width:100%; margin-top:15px; justify-content:center;" onclick="saveData()">حفظ</button>
        <button class="btn" style="background:#64748b; width:100%; margin-top:10px; justify-content:center;" onclick="closeAddModal()">إلغاء</button>
    </div></div>

    <div id="deleteModal" class="modal"><div class="modal-content" style="text-align:center;">
        <h3>تأكيد الحذف؟</h3>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn" style="background:var(--danger); flex:1; justify-content:center;" onclick="confirmDel()">حذف</button>
            <button class="btn" style="background:#64748b; flex:1; justify-content:center;" onclick="document.getElementById('deleteModal').style.display='none'">تراجع</button>
        </div>
    </div></div>

    <div id="printModal" class="modal"><div class="modal-content">
        <h3>خيارات الطباعة A4</h3>
        <button class="btn" style="background:var(--main); width:100%; margin-bottom:10px; justify-content:center;" onclick="executePrint(window.allStudentsData.sort((a,b)=>a.name.localeCompare(b.name,'ar')), 'سجل الطلاب العام')">طباعة الكل (أبجدي)</button>
        <hr>
        <p>طباعة قيد محدد:</p>
        <select id="qaidSelect" style="width:100%; padding:10px; margin-bottom:10px;"></select>
        <button class="btn" style="background:var(--blue); width:100%; justify-content:center;" onclick="executePrint(window.allStudentsData.filter(s=>s.qaid==document.getElementById('qaidSelect').value).sort((a,b)=>a.name.localeCompare(b.name,'ar')), 'قيد رقم ' + document.getElementById('qaidSelect').value)">معاينة وطباعة</button>
        <button class="btn" style="background:#64748b; width:100%; margin-top:10px; justify-content:center;" onclick="document.getElementById('printModal').style.display='none'">إغلاق</button>
    </div></div>

    <div class="theme-toggle no-print" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></div>
</body>
</html>
