<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs, getCountFromServer } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        window.filteredStudentsData = [];
        window.activeLetter = null;
        let unsavedChanges = false;
        
        window.currentPage = 1;
        window.pageSize = 100;
        window.totalPages = 1;

        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { 
                loadData(); 
                updateTotalCount();
            }
        });

        async function updateTotalCount() {
            try {
                const snapshot = await getCountFromServer(studentsCol);
                const totalCount = snapshot.data().count;
                document.getElementById('statTotal').innerText = totalCount;
            } catch (error) {
                console.error("Error getting total count:", error);
            }
        }

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                updateQaidFilter();
                window.applyFilters(); 
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            const todayCount = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            document.getElementById('statToday').innerText = todayCount;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }

        function updateQaidFilter() {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort();
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
        }

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPage').value;
            
            let filtered = window.allStudentsData.filter(s => {
                const matchSearch = 
                    (s.name || '').toLowerCase().includes(term) || 
                    (s.surname || '').toLowerCase().includes(term) ||
                    String(s.qaid).includes(term);
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                const matchPage = filterPage ? String(s.page).includes(filterPage) : true;
                return matchSearch && matchQaid && matchPage;
            });
            
            // ترتيب أبجدي عند البحث أو حسب الفلتر المختار
            if (term || sortBy === "alpha") {
                filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            } else if (sortBy === "qaid") {
                filtered.sort((a, b) => String(a.qaid).localeCompare(String(b.qaid)));
            } else if (sortBy === "page") {
                filtered.sort((a, b) => String(a.page).localeCompare(String(b.page)));
            } else if (sortBy === "surname") {
                filtered.sort((a, b) => (a.surname || '').localeCompare(b.surname || '', 'ar'));
            }
            
            window.filteredStudentsData = filtered;
            window.totalPages = Math.ceil(filtered.length / window.pageSize);
            window.currentPage = 1;
            
            window.renderPage();
            updatePaginationControls();
        };

        window.renderPage = () => {
            const startIndex = (window.currentPage - 1) * window.pageSize;
            const endIndex = startIndex + window.pageSize;
            const pageData = window.filteredStudentsData.slice(startIndex, endIndex);
            
            window.render(pageData);
            updatePaginationInfo();
        };

        function updatePaginationInfo() {
            const totalStudents = window.filteredStudentsData.length;
            const startIndex = (window.currentPage - 1) * window.pageSize + 1;
            const endIndex = Math.min(window.currentPage * window.pageSize, totalStudents);
            
            const pageInfo = `عرض ${startIndex}-${endIndex} من ${totalStudents} طالب`;
            document.getElementById('pageInfo').innerText = pageInfo;
            document.getElementById('pageInfoBottom').innerText = pageInfo;
        }

        function updatePaginationControls() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const prevBtnBottom = document.getElementById('prevPageBottom');
            const nextBtnBottom = document.getElementById('nextPageBottom');
            
            prevBtn.disabled = window.currentPage <= 1;
            prevBtnBottom.disabled = window.currentPage <= 1;
            nextBtn.disabled = window.currentPage >= window.totalPages;
            nextBtnBottom.disabled = window.currentPage >= window.totalPages;
            
            document.getElementById('pageNumber').innerText = window.currentPage;
            document.getElementById('totalPages').innerText = window.totalPages;
            document.getElementById('pageNumberBottom').innerText = window.currentPage;
            document.getElementById('totalPagesBottom').innerText = window.totalPages;
            
            updatePaginationInfo();
        }

        window.goToPage = (page) => {
            if (page < 1 || page > window.totalPages) return;
            window.currentPage = page;
            window.renderPage();
            updatePaginationControls();
            document.getElementById('studentsList').scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        window.prevPage = () => window.goToPage(window.currentPage - 1);
        window.nextPage = () => window.goToPage(window.currentPage + 1);

        window.clearFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterQaid').value = '';
            document.getElementById('filterPage').value = '';
            document.getElementById('sortSelect').value = 'newest';
            window.applyFilters();
            showToast("تم مسح جميع الفلاتر");
        };

        window.downloadExcelTemplate = () => {
            const templateData = [
                ["الاسم", "اللقب", "القيد", "الصفحة", "ملاحظات"],
                ["أحمد محمد علي", "الكبيسي", "12345", "25", "-"],
                ["سارة خالد حسن", "العبيدي", "12346", "26", "طالبة متفوقة"],
                ["علي محمود سعيد", "الجبوري", "12347", "27", "-"],
                ["لمياء فارس عبدالله", "التميمي", "12348", "28", "-"],
                ["محمد خالد إبراهيم", "الراوي", "12349", "29", "-"],
                ["فاطمة عماد حسين", "الخالدي", "12350", "30", "-"]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "نموذج_اسماء_الطلاب.xlsx");
            showToast("تم تحميل النموذج بنجاح");
        };

        function isDuplicateQaidPage(qaid, page, existingStudents, excludeId = null) {
            return existingStudents.some(student => 
                (excludeId ? student.id !== excludeId : true) &&
                String(student.qaid).trim() === String(qaid).trim() &&
                String(student.page).trim() === String(page).trim()
            );
        }

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    const existingStudents = window.allStudentsData;
                    const batch = writeBatch(db);
                    let added = 0;
                    let skipped = 0;
                    
                    json.forEach((row) => {
                        const rName = String(row.name || row["الاسم"] || "").trim();
                        const rQaid = String(row.qaid || row["القيد"] || "").trim();
                        const rPage = String(row.page || row["الصفحة"] || "").trim();
                        
                        if (rName === "" || rQaid === "" || rPage === "") {
                            skipped++;
                            return;
                        }
                        
                        if (isDuplicateQaidPage(rQaid, rPage, existingStudents)) {
                            skipped++;
                            return;
                        }
                        
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: rName, 
                            surname: String(row.surname || row["اللقب"] || "").trim(),
                            qaid: rQaid,
                            page: rPage,
                            note: String(row.note || row["ملاحظات"] || "").trim(),
                            timestamp: Date.now()
                        });
                        added++;
                    });
                    
                    if (added > 0) {
                        await batch.commit();
                        showToast(`تم استيراد ${added} طالب (تم تخطي ${skipped})`);
                        updateTotalCount();
                    } else {
                        showToast("لم يتم استيراد أي بيانات جديدة", "error");
                    }
                    
                } catch(err) { showToast("خطأ في الملف", "error"); }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportExcel = () => {
            const ws = XLSX.utils.json_to_sheet(window.allStudentsData.map(({id, timestamp, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "الارشيف.xlsx");
        };

        window.openMasterDelete = () => {
            document.getElementById('masterDeleteInput').value = '';
            document.getElementById('masterDeleteModal').style.display = 'flex';
        };

        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') return showToast("اكتب كلمة حذف", "error");
            document.getElementById('loader').style.display = 'flex';
            try {
                const snapshot = await getDocs(studentsCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                await batch.commit();
                showToast("تم مسح السجل بنجاح", "error");
                document.getElementById('masterDeleteModal').style.display = 'none';
                updateTotalCount();
            } catch(e) { showToast("خطأ في المسح", "error"); }
            document.getElementById('loader').style.display = 'none';
        };

        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => {
                qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`;
            });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return;
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        window.printAllAlpha = () => {
            executePrint([...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar')), "السجل العام");
        };

        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            const rowsPerColumn = 35;
            const totalRowsPerPage = 70;
            
            for (let pageNum = 0; pageNum < Math.ceil(data.length / totalRowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * totalRowsPerPage;
                const pageData = data.slice(pageStartIndex, pageStartIndex + totalRowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                const rightData = pageData.slice(0, rowsPerColumn);
                const leftData = pageData.slice(rowsPerColumn, totalRowsPerPage);

                const createTable = (colData, startSeq) => {
                    let html = '<table><thead><tr><th>ت</th><th>الاسم</th><th>اللقب</th><th>القيد</th><th>الصفحة</th></tr></thead><tbody>';
                    for (let i = 0; i < rowsPerColumn; i++) {
                        const student = colData[i];
                        const currentSeq = startSeq + i;
                        if (student) {
                            html += `<tr>
                                <td>${currentSeq}</td>
                                <td style="text-align:right; padding-right:5px; font-weight: bold;">${student.name || ''}</td>
                                <td>${student.surname || ''}</td>
                                <td>${student.qaid || ''}</td>
                                <td>${student.page || ''}</td>
                            </tr>`;
                        } else {
                            html += `<tr><td>${currentSeq}</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                        }
                    }
                    html += '</tbody></table>';
                    return html;
                };

                pageDiv.innerHTML = `
                    <div class="print-grid">
                        <div class="print-col print-col-right">${createTable(rightData, pageStartIndex + 1)}</div>
                        <div class="print-col print-col-left">${createTable(leftData, pageStartIndex + rowsPerColumn + 1)}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            }
            
            document.getElementById('printDate').innerText = "تاريخ الاستخراج: " + new Date().toLocaleDateString('ar-EG');
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        }

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            
            if (isDuplicateQaidPage(qaid, page, window.allStudentsData, id)) {
                showToast("هذا القيد والصفحة مسجلين مسبقاً لطالب آخر", "error");
                return;
            }
            
            try {
                const data = { 
                    name, 
                    surname: document.getElementById('surname').value, 
                    qaid, 
                    page, 
                    note: document.getElementById('note').value, 
                    timestamp: Date.now() 
                };
                
                if(id) {
                    await updateDoc(doc(db, "students", id), data);
                } else {
                    await addDoc(studentsCol, data);
                }
                
                showToast("تم الحفظ بنجاح"); 
                window.closeAddModal(); 
                window.resetForm();
                unsavedChanges = false;
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ شبكة", "error"); 
            }
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.confirmDel = async () => { if(deleteTargetId) { await deleteDoc(doc(db, "students", deleteTargetId)); showToast("تم الحذف", "error"); document.getElementById('deleteModal').style.display = 'none'; updateTotalCount(); } };
        
        window.copyStudentData = (id) => {
            const student = window.allStudentsData.find(s => s.id === id);
            const text = `الاسم: ${student.name}\nاللقب: ${student.surname || ''}\nالقيد: ${student.qaid}\nالصفحة: ${student.page}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast("تم نسخ بيانات الطالب");
            });
        };

        window.duplicateLastStudent = () => {
            if (window.allStudentsData.length > 0) {
                const lastStudent = window.allStudentsData[0];
                document.getElementById('fName').value = lastStudent.name;
                document.getElementById('surname').value = lastStudent.surname;
                document.getElementById('qNum').value = lastStudent.qaid;
                document.getElementById('pNum').value = lastStudent.page;
                document.getElementById('note').value = lastStudent.note;
                showToast("تم نسخ بيانات آخر طالب");
                unsavedChanges = true;
            } else {
                showToast("لا توجد بيانات للنسخ", "error");
            }
        };

        window.generateRandomData = () => {
            const names = ["أحمد محمد علي", "سارة خالد حسن", "علي محمود سعيد", "لمياء فارس عبدالله", "محمد خالد إبراهيم"];
            const surnames = ["الكبيسي", "العبيدي", "الجبوري", "التميمي", "الراوي"];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomSurname = surnames[Math.floor(Math.random() * surnames.length)];
            const randomQaid = Math.floor(Math.random() * 90000) + 10000;
            const randomPage = Math.floor(Math.random() * 50) + 1;
            
            document.getElementById('fName').value = randomName;
            document.getElementById('surname').value = randomSurname;
            document.getElementById('qNum').value = randomQaid;
            document.getElementById('pNum').value = randomPage;
            document.getElementById('note').value = "بيانات تجريبية";
            
            showToast("تم تعبئة بيانات تجريبية");
            unsavedChanges = true;
        };

        // دالة لتنسيق التاريخ
        window.formatDate = (timestamp) => {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return "اليوم";
            if (days === 1) return "أمس";
            if (days < 7) return `منذ ${days} أيام`;
            if (days < 30) return `منذ ${Math.floor(days / 7)} أسابيع`;
            if (days < 365) return `منذ ${Math.floor(days / 30)} شهر`;
            return date.toLocaleDateString('ar-EG', { year: 'numeric', month: 'short' });
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                const globalIndex = (window.currentPage - 1) * window.pageSize + index + 1;
                list.innerHTML += `
                    <div class="student-item card">
                        <div class="student-number">${globalIndex}</div>
                        <div class="card-body-wrapper">
                            <div class="user-icon" title="آخر رقمين من القيد: ${String(s.qaid).slice(-2)}">
                                <i class="fas fa-user-graduate"></i>
                                <small class="qaid-end">${String(s.qaid).slice(-2)}</small>
                            </div>
                            <div class="student-details">
                                <div class="student-name-row">
                                    <span class="student-name">${s.name}</span>
                                    ${s.surname ? `<span class="surname-badge">${s.surname}</span>` : ''}
                                    <span class="date-badge">${formatDate(s.timestamp)}</span>
                                </div>
                                <div class="student-meta">
                                    <span class="badge-qaid">
                                        <i class="fas fa-hashtag"></i> ${s.qaid}
                                    </span>
                                    <span class="badge-page">
                                        <i class="fas fa-file-alt"></i> ${s.page}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="copyStudentData('${s.id}')" class="copy-btn-small" title="نسخ">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button onclick="edit('${s.id}')" class="edit-btn-small" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="del('${s.id}')" class="del-btn-small" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`;
            });
            
            if (data.length < 5) {
                for (let i = data.length; i < 5; i++) {
                    list.innerHTML += `<div class="student-item card empty-card" style="opacity: 0.3; min-height: 70px;"></div>`;
                }
            }
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note;
            document.getElementById('saveBtn').innerText = "تحديث";
            document.getElementById('entryModal').style.display = 'flex';
            unsavedChanges = false;
            
            setupInputListeners();
        };

        function setupInputListeners() {
            document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(input => {
                input.addEventListener('input', () => {
                    unsavedChanges = true;
                });
            });
        }

        window.openAddModal = () => { 
            window.resetForm(); 
            document.getElementById('entryModal').style.display = 'flex'; 
            unsavedChanges = false;
            setupInputListeners();
        };
        
        window.closeAddModal = () => {
            document.getElementById('entryModal').style.display = 'none';
            unsavedChanges = false;
        };
        
        window.resetForm = () => { 
            document.getElementById('editId').value = ''; 
            document.querySelectorAll('input, textarea').forEach(i => i.value = ''); 
            document.getElementById('saveBtn').innerText = "حفظ"; 
            const existingAlert = document.getElementById('duplicateStudentAlert');
            if(existingAlert) existingAlert.remove();
            unsavedChanges = false;
        };
        
        window.login = async () => { 
            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); 
            } catch(e) { 
                showToast("بيانات خاطئة", "error"); 
            } 
        };
        
        window.logout = () => signOut(auth);
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        
        // دالة محسنة للتحقق من الأسماء المشابهة
        window.checkDuplicateStudent = () => {
            const nameInput = document.getElementById('fName');
            const nameValue = nameInput.value.trim();
            
            const existingAlert = document.getElementById('duplicateStudentAlert');
            if(existingAlert) existingAlert.remove();
            
            if(nameValue) {
                // البحث عن أسماء مشابهة (تبدأ بنفس الكلمات)
                const nameParts = nameValue.toLowerCase().split(' ').filter(p => p);
                
                const similarStudents = window.allStudentsData.filter(student => {
                    const studentNameLower = student.name.toLowerCase();
                    // التحقق من أي جزء من الاسم
                    return nameParts.some(part => studentNameLower.includes(part));
                }).sort((a, b) => a.name.localeCompare(b.name, '
