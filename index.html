<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس القيد - النظام الإلكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { 
            --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; 
            --text: #334155; --accent: #6366f1; --success: #10b981; --danger: #ef4444;
            --surname: #7c3aed; --border: #e2e8f0; --radius: 8px;
            --shadow: 0 1px 4px rgba(0,0,0,0.05); --spacing-sm: 8px; --spacing-md: 12px;
        }
        
        body.dark-mode { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #34d399;
            --danger: #f87171; --surname: #a78bfa; --border: #334155;
            --shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg); color: var(--text); 
            direction: rtl; margin: 0; padding: 0;
            transition: background 0.3s, color 0.3s; font-size: 14px;
        }
        
        .container { max-width: 1200px; margin: auto; padding: var(--spacing-md); }
        
        /* بطاقات الطالب - تصميم جديد أصغر */
        .card { 
            background: var(--card); padding: var(--spacing-sm) var(--spacing-md); 
            border-radius: var(--radius); margin-bottom: var(--spacing-sm); 
            box-shadow: var(--shadow); border: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        .student-item { 
            display: flex; align-items: center; gap: 10px; 
            position: relative; cursor: pointer; padding: 6px 0;
            min-height: 50px;
        }
        
        /* رقم الطالب - تصميم جديد مربع */
        .student-number {
            background: var(--blue); color: white; width: 36px; height: 36px; 
            border-radius: 6px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-weight: bold;
            font-size: 0.85rem; flex-shrink: 0;
            box-shadow: 0 2px 4px rgba(14, 165, 233, 0.3);
        }
        
        .student-number .hash {
            font-size: 0.7rem; opacity: 0.9; margin-top: -2px;
        }
        
        .student-name { 
            margin: 0 0 3px 0; font-weight: 600; font-size: 0.95rem; 
            display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
            line-height: 1.3;
        }
        
        .surname-badge { 
            background: var(--surname); color: white; padding: 2px 8px; 
            border-radius: 12px; font-size: 0.75rem; font-weight: 500;
            display: inline-block;
        }
        
        .date-badge {
            color: #64748b; font-size: 0.7rem; margin-right: 5px;
            display: flex; align-items: center; gap: 3px;
        }
        
        .student-meta-row { 
            font-size: 0.8rem; color: #64748b; display: flex; gap: 10px; 
            align-items: center; flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex; align-items: center; gap: 5px; 
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 4px 10px; border-radius: 10px; border: 1px solid #7dd3fc;
            font-weight: 600; font-size: 0.85rem; color: #0369a1;
        }
        
        .meta-item i { color: #0369a1; font-size: 0.8rem; }
        
        .user-icon { 
            width: 40px; height: 40px; background: linear-gradient(135deg, #e0f2fe, #bae6fd); 
            border-radius: 8px; display: flex; align-items: center; justify-content: center; 
            color: var(--blue); font-size: 1rem; flex-shrink: 0;
        }
        
        .card-body-wrapper { 
            display: flex; align-items: center; gap: 12px; 
            flex: 1; min-width: 0; /* للسماح بالتقصير */
        }
        
        .student-details {
            flex: 1; min-width: 0; /* للسماح بالتقصير */
        }
        
        .item-actions { 
            display: flex; gap: 5px; opacity: 0; 
            transition: opacity 0.3s; flex-shrink: 0;
        }
        
        .student-item:hover .item-actions {
            opacity: 1;
        }
        
        .edit-btn-small, .del-btn-small, .copy-btn-small { 
            background: none; border: 1px solid var(--border); border-radius: 6px; 
            padding: 6px 10px; cursor: pointer; color: #64748b; font-size: 0.8rem;
            transition: all 0.2s; min-width: 32px;
        }
        
        /* بطاقة العداد الصغيرة */
        .counter-card {
            background: linear-gradient(135deg, var(--blue), #3b82f6); 
            color: white; padding: 8px 15px; border-radius: var(--radius); 
            display: inline-flex; align-items: center; gap: 8px;
            margin-left: 15px; font-size: 0.9rem;
        }
        
        .counter-card i { font-size: 1.1rem; }
        .counter-card .count { font-size: 1.2rem; font-weight: 700; }
        
        /* بقية الأنماط تبقى كما هي مع تعديلات طفيفة */
        .btn { 
            border: none; border-radius: 8px; cursor: pointer; padding: 10px 15px; 
            font-weight: 600; color: white; display: flex; align-items: center; 
            justify-content: center; gap: 6px; font-size: 0.9rem; transition: all 0.2s;
            min-height: 40px; flex: 1;
        }
        
        .main-actions-row {
            display: flex; gap: 8px; margin-bottom: 15px;
        }
        
        .search-wrapper { 
            display: flex; align-items: center; gap: 8px; background: var(--card); 
            padding: 10px 15px; border-radius: 30px; border: 1px solid var(--border); 
            margin-bottom: var(--spacing-md);
        }
        
        /* تحسينات للطباعة */
        @media print { 
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                font-size: 12pt;
                line-height: 1.4;
            }
            
            .print-page {
                page-break-after: always;
                padding: 1cm;
                position: relative;
            }
            
            .print-header {
                text-align: center;
                margin-bottom: 1.5cm;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
            }
            
            .print-header h2 {
                font-size: 18pt;
                margin: 0 0 5px 0;
                font-weight: bold;
            }
            
            .print-header span {
                font-size: 11pt;
                color: #666;
            }
            
            .print-grid {
                display: flex;
                justify-content: space-between;
                gap: 1.5cm;
                height: auto;
            }
            
            .print-col {
                width: 48%;
                position: relative;
            }
            
            .print-col:first-child {
                border-right: 1px solid #ddd;
                padding-right: 0.5cm;
            }
            
            .print-col:last-child {
                padding-left: 0.5cm;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 10pt;
                font-family: 'Arial', sans-serif;
                margin-bottom: 0.5cm;
            }
            
            th {
                background: #f0f0f0 !important;
                font-weight: bold;
                padding: 8px 5px !important;
                border: 1px solid #000;
                text-align: center;
                font-size: 11pt;
            }
            
            td {
                border: 1px solid #000;
                padding: 6px 5px;
                text-align: center;
                font-size: 10pt;
                height: 25px;
            }
            
            td:first-child {
                font-weight: bold;
                width: 35px;
                background-color: #f9f9f9;
            }
            
            td:nth-child(2) {
                text-align: right;
                padding-right: 8px;
                font-weight: bold;
                font-size: 10pt;
            }
            
            td:nth-child(3) {
                text-align: right;
                padding-right: 8px;
                font-size: 9.5pt;
            }
            
            td:nth-child(4), td:nth-child(5) {
                font-weight: bold;
                font-size: 10pt;
                width: 60px;
            }
            
            @page {
                margin: 1cm;
                size: A4 portrait;
            }
            
            .print-page::after {
                content: "صفحة " counter(page);
                position: absolute;
                bottom: 0.5cm;
                left: 50%;
                transform: translateX(-50%);
                font-size: 10pt;
                color: #666;
            }
            
            body {
                counter-reset: page;
            }
            
            .print-page {
                counter-increment: page;
            }
            
            /* تنسيق للأعمدة بالتسلسل الأبجدي */
            .print-col table {
                page-break-inside: auto;
            }
            
            .print-col tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
        
        /* تحسينات للجوال */
        @media (max-width: 767px) {
            .container { padding: 10px; }
            
            .student-item {
                padding: 5px 0;
                min-height: 45px;
            }
            
            .student-number {
                width: 32px; height: 32px; font-size: 0.8rem;
            }
            
            .user-icon {
                width: 35px; height: 35px; font-size: 0.9rem;
            }
            
            .student-name {
                font-size: 0.9rem;
            }
            
            .meta-item {
                padding: 3px 8px; font-size: 0.8rem;
            }
            
            .counter-card {
                padding: 6px 12px; font-size: 0.8rem;
            }
            
            .counter-card .count {
                font-size: 1.1rem;
            }
            
            .main-actions-row {
                flex-direction: column;
            }
            
            .advanced-filters {
                flex-direction: column;
                gap: 8px;
            }
            
            .item-actions {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: var(--card);
                border-radius: 6px;
                padding: 3px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
        }
        
        /* تجميل للشاشات الكبيرة */
        @media (min-width: 768px) and (max-width: 1024px) {
            .student-item {
                min-height: 55px;
            }
        }
        
        /* Empty State أصغر */
        .empty-state { 
            text-align: center; padding: 30px 15px; color: #64748b;
            font-size: 0.95rem;
        }
        
        .empty-state i {
            font-size: 2rem; margin-bottom: 15px; color: #94a3b8;
        }
        
        /* Header أصغر */
        .header-container {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .header-logo {
            height: 45px; border-radius: 6px;
        }
        
        .header-title { 
            margin: 0; color: var(--blue); font-size: 1.1rem; 
            display: flex; align-items: center; gap: 8px;
        }
        
        /* إخفاء العداد القديم */
        .stats-card {
            display: none;
        }
        
        /* بقية الأنماط كما هي مع تعديلات بسيطة */
    </style>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, onSnapshot, query, orderBy, 
            deleteDoc, doc, updateDoc, writeBatch, getDocs, getCountFromServer 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { 
            getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");
        
        // Global Variables
        let deleteTargetId = null;
        window.allStudentsData = [];
        window.filteredStudentsData = [];
        window.MAX_DISPLAY = 100; // عرض 100 طالب فقط
        
        // Helper Functions
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        };
        
        window.closeModal = (modalId) => {
            document.getElementById(modalId).style.display = 'none';
        };
        
        const formatDate = (timestamp) => {
            return new Date(timestamp).toLocaleDateString('ar-EG', {
                year: 'numeric', month: 'short', day: 'numeric'
            });
        };
        
        // Firebase Operations
        const updateTotalCount = async () => {
            try {
                const snapshot = await getCountFromServer(studentsCol);
                const totalCount = snapshot.data().count;
                document.getElementById('totalStudentsCounter').innerText = totalCount;
                document.getElementById('counterLabel').innerText = totalCount > 1 ? 'طالب' : 'طالب';
            } catch (error) {
                const count = window.allStudentsData.length;
                document.getElementById('totalStudentsCounter').innerText = count;
                document.getElementById('counterLabel').innerText = count > 1 ? 'طالب' : 'طالب';
            }
        };
        
        const loadData = () => {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQaidFilter();
                window.applyFilters();
                updateTotalCount();
            }, (error) => {
                showToast("خطأ في تحميل البيانات", "error");
            });
        };
        
        // تحديث العداد الصغير
        const updateDisplayCounter = () => {
            const displayed = Math.min(window.filteredStudentsData.length, window.MAX_DISPLAY);
            document.getElementById('displayedCounter').innerText = displayed;
        };
        
        const updateQaidFilter = () => {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort((a, b) => {
                const aNum = Number(a), bNum = Number(b);
                if (!isNaN(aNum) && !isNaN(bNum)) return aNum - bNum;
                return String(a).localeCompare(String(b));
            });
            
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
        };
        
        // البحث
        const searchStudents = (term) => {
            if (!term) return window.allStudentsData;
            
            const searchWords = term.toLowerCase().split(' ').filter(word => word.length > 0);
            
            return window.allStudentsData.filter(student => {
                const studentName = (student.name || '').toLowerCase();
                const studentSurname = (student.surname || '').toLowerCase();
                const studentQaid = String(student.qaid || '');
                
                let nameMatch = false;
                
                if (searchWords.length === 1) {
                    const searchWord = searchWords[0];
                    nameMatch = studentName.startsWith(searchWord) || 
                                studentName === searchWord ||
                                studentName.includes(' ' + searchWord);
                } else {
                    const fullSearch = searchWords.join(' ');
                    nameMatch = studentName.startsWith(fullSearch) || 
                                studentName === fullSearch;
                }
                
                const surnameMatch = searchWords.some(word => 
                    studentSurname.includes(word)
                );
                
                const qaidMatch = studentQaid.includes(term);
                
                return nameMatch || surnameMatch || qaidMatch;
            });
        };
        
        // التصفية مع تحديد الحد الأقصى
        const filterStudents = () => {
            const term = document.getElementById('searchInput').value.trim();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPage').value;
            
            let filtered = searchStudents(term);
            
            if (filterQaid) {
                filtered = filtered.filter(s => String(s.qaid) === filterQaid);
            }
            
            if (filterPage) {
                filtered = filtered.filter(s => String(s.page).includes(filterPage));
            }
            
            const sortMethods = {
                "alpha": (a, b) => a.name.localeCompare(b.name, 'ar'),
                "qaid": (a, b) => {
                    const aNum = parseInt(a.qaid) || 0;
                    const bNum = parseInt(b.qaid) || 0;
                    return aNum - bNum;
                },
                "page": (a, b) => {
                    const aNum = parseInt(a.page) || 0;
                    const bNum = parseInt(b.page) || 0;
                    return aNum - bNum;
                },
                "surname": (a, b) => (a.surname || '').localeCompare(b.surname || '', 'ar')
            };
            
            if (sortBy !== "newest" && sortMethods[sortBy]) {
                filtered.sort(sortMethods[sortBy]);
            }
            
            window.filteredStudentsData = filtered;
            window.render();
            updateDisplayCounter();
        };
        
        window.applyFilters = filterStudents;
        
        // CRUD Operations
        const isDuplicate = (qaid, page, excludeId = null) => {
            return window.allStudentsData.some(student => 
                (excludeId ? student.id !== excludeId : true) &&
                String(student.qaid).trim() === String(qaid).trim() &&
                String(student.page).trim() === String(page).trim()
            );
        };
        
        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            
            if (isDuplicate(qaid, page, id)) {
                showToast("هذا القيد والصفحة مسجلين مسبقاً", "error");
                return;
            }
            
            const data = { 
                name, 
                surname: document.getElementById('surname').value, 
                qaid, page, 
                note: document.getElementById('note').value, 
                timestamp: Date.now() 
            };
            
            try {
                if(id) {
                    await updateDoc(doc(db, "students", id), data);
                    showToast("تم التحديث بنجاح");
                } else {
                    await addDoc(studentsCol, data);
                    showToast("تم الحفظ بنجاح");
                }
                closeModal('entryModal');
                window.resetForm();
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ في الحفظ", "error"); 
            }
        };
        
        // دالة العرض مع تحديد 100 طالب فقط
        window.render = () => {
            const list = document.getElementById('studentsList');
            if (!list) return;
            
            const displayData = window.filteredStudentsData.slice(0, window.MAX_DISPLAY);
            
            if (displayData.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>لا توجد بيانات</h3>
                        <p>لم يتم العثور على طلاب مطابقين للبحث</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = displayData.map((s, index) => {
                const formattedDate = formatDate(s.timestamp);
                
                return `
                    <div class="student-item card" onclick="toggleStudentActions(this, '${s.id}')">
                        <div class="student-number">
                            <div>${index + 1}</div>
                            <div class="hash">#</div>
                        </div>
                        <div class="card-body-wrapper">
                            <div class="user-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="student-details">
                                <p class="student-name">
                                    ${s.name} 
                                    <span class="date-badge"><i class="far fa-calendar"></i> ${formattedDate}</span>
                                    ${s.surname ? `<span class="surname-badge">${s.surname}</span>` : ''}
                                </p>
                                <div class="student-meta-row">
                                    <span class="meta-item"><i class="fas fa-hashtag"></i> ${s.qaid || ''}</span>
                                    <span class="meta-item"><i class="fas fa-file-alt"></i> ${s.page || ''}</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="copyStudentData('${s.id}')" class="copy-btn-small" title="نسخ"><i class="far fa-copy"></i></button>
                            <button onclick="edit('${s.id}')" class="edit-btn-small" title="تعديل"><i class="far fa-edit"></i></button>
                            <button onclick="del('${s.id}')" class="del-btn-small" title="حذف"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            }).join('');
            
            // إضافة رسالة إذا كان هناك أكثر من 100 طالب
            if (window.filteredStudentsData.length > window.MAX_DISPLAY) {
                const remaining = window.filteredStudentsData.length - window.MAX_DISPLAY;
                list.innerHTML += `
                    <div class="card" style="text-align: center; padding: 12px; background: #f8fafc; color: #64748b;">
                        <i class="fas fa-info-circle"></i>
                        يتم عرض ${window.MAX_DISPLAY} طالب فقط. هناك ${remaining} طالب إضافي.
                    </div>
                `;
            }
        };
        
        // دالة الطباعة المحسنة
        const executePrint = (data, title) => {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            // ترتيب البيانات أبجدياً
            const sortedData = [...data].sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            
            const rowsPerColumn = 30; // 30 سطر في كل عمود
            const totalRowsPerPage = 60; // 60 سطر في الصفحة
            
            for (let pageNum = 0; pageNum < Math.ceil(sortedData.length / totalRowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * totalRowsPerPage;
                const pageData = sortedData.slice(pageStartIndex, pageStartIndex + totalRowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                // عنوان الصفحة
                const headerDiv = document.createElement('div');
                headerDiv.className = 'print-header';
                headerDiv.innerHTML = `
                    <h2>${title}</h2>
                    <span>تاريخ الاستخراج: ${new Date().toLocaleDateString('ar-EG')} - الصفحة ${pageNum + 1} من ${Math.ceil(sortedData.length / totalRowsPerPage)}</span>
                `;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'print-grid';
                
                // العمود الأيمن (1-30)
                const rightCol = document.createElement('div');
                rightCol.className = 'print-col';
                rightCol.innerHTML = createPrintTable(pageData.slice(0, rowsPerColumn), pageStartIndex + 1);
                
                // العمود الأيسر (31-60)
                const leftCol = document.createElement('div');
                leftCol.className = 'print-col';
                leftCol.innerHTML = createPrintTable(pageData.slice(rowsPerColumn, totalRowsPerPage), pageStartIndex + rowsPerColumn + 1);
                
                contentDiv.appendChild(rightCol);
                contentDiv.appendChild(leftCol);
                
                pageDiv.appendChild(headerDiv);
                pageDiv.appendChild(contentDiv);
                container.appendChild(pageDiv);
            }
            
            closeModal('printModal');
            setTimeout(() => {
                window.print();
                // إعادة التمرير للأعلى بعد الطباعة
                setTimeout(() => window.scrollTo(0, 0), 100);
            }, 500);
        };
        
        // دالة إنشاء جدول الطباعة
        const createPrintTable = (data, startSeq) => {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ت</th>
                            <th>الاسم</th>
                            <th>اللقب</th>
                            <th>القيد</th>
                            <th>الصفحة</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            for (let i = 0; i < 30; i++) {
                const student = data[i];
                const currentSeq = startSeq + i;
                
                if (student) {
                    html += `
                        <tr>
                            <td>${currentSeq}</td>
                            <td>${student.name || ''}</td>
                            <td>${student.surname || ''}</td>
                            <td>${student.qaid || ''}</td>
                            <td>${student.page || ''}</td>
                        </tr>`;
                } else {
                    html += `
                        <tr>
                            <td>${currentSeq}</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>`;
                }
            }
            
            html += '</tbody></table>';
            return html;
        };
        
        // باقي الدوال كما هي مع تعديلات طفيفة
        window.toggleStudentActions = (element, studentId) => {
            document.querySelectorAll('.student-item.active').forEach(item => {
                if (item !== element) {
                    item.classList.remove('active');
                }
            });
            element.classList.toggle('active');
            event.stopPropagation();
        };
        
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.student-item')) {
                document.querySelectorAll('.student-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
        
        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note;
            document.getElementById('saveBtn').innerText = "تحديث";
            document.getElementById('entryModal').style.display = 'flex';
        };
        
        window.openAddModal = () => { 
            window.resetForm(); 
            document.getElementById('entryModal').style.display = 'flex'; 
        };
        
        window.resetForm = () => { 
            document.getElementById('editId').value = ''; 
            document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(i => i.value = ''); 
            document.getElementById('saveBtn').innerText = "حفظ"; 
            document.getElementById('duplicateStudentAlert')?.remove();
        };
        
        window.del = (id) => { 
            deleteTargetId = id; 
            document.getElementById('deleteModal').style.display = 'flex'; 
        };
        
        window.confirmDel = async () => { 
            if(deleteTargetId) { 
                await deleteDoc(doc(db, "students", deleteTargetId)); 
                showToast("تم الحذف", "error"); 
                closeModal('deleteModal');
                updateTotalCount();
            } 
        };
        
        window.copyStudentData = (id) => {
            const student = window.allStudentsData.find(s => s.id === id);
            const text = `الاسم: ${student.name}\nاللقب: ${student.surname || ''}\nالقيد: ${student.qaid}\nالصفحة: ${student.page}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast("تم نسخ بيانات الطالب");
            });
        };
        
        window.duplicateLastStudent = () => {
            if (window.allStudentsData.length > 0) {
                const lastStudent = window.allStudentsData[0];
                document.getElementById('fName').value = lastStudent.name;
                document.getElementById('surname').value = lastStudent.surname;
                document.getElementById('qNum').value = lastStudent.qaid;
                document.getElementById('pNum').value = lastStudent.page;
                document.getElementById('note').value = lastStudent.note;
                showToast("تم نسخ بيانات آخر طالب");
            }
        };
        
        window.generateRandomData = () => {
            const names = ["أحمد محمد علي", "سارة خالد حسن", "علي محمود سعيد", "لمياء فارس عبدالله"];
            const surnames = ["الكبيسي", "العبيدي", "الجبوري", "التميمي"];
            
            document.getElementById('fName').value = names[Math.floor(Math.random() * names.length)];
            document.getElementById('surname').value = surnames[Math.floor(Math.random() * surnames.length)];
            document.getElementById('qNum').value = Math.floor(Math.random() * 90000) + 10000;
            document.getElementById('pNum').value = Math.floor(Math.random() * 50) + 1;
            document.getElementById('note').value = "بيانات تجريبية";
            showToast("تم تعبئة بيانات تجريبية");
        };
        
        window.printAllAlpha = () => {
            const data = [...window.allStudentsData];
            executePrint(data, "السجل العام - الفهرس الإلكتروني");
        };
        
        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return showToast("اختر قيداً للطباعة", "error");
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q));
            executePrint(data, `سجل القيد رقم (${q}) - الفهرس الإلكتروني`);
        };
        
        // Auth
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) loadData();
        });
        
        window.login = async () => { 
            try { 
                await signInWithEmailAndPassword(auth, 
                    document.getElementById('loginEmail').value, 
                    document.getElementById('loginPass').value
                ); 
            } catch(e) { 
                showToast("بيانات خاطئة", "error"); 
            } 
        };
        
        window.logout = () => signOut(auth);
        
        window.clearFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterQaid').value = '';
            document.getElementById('filterPage').value = '';
            document.getElementById('sortSelect').value = 'newest';
            filterStudents();
            showToast("تم مسح جميع الفلاتر");
        };
        
        window.checkDuplicateStudent = () => {
            // نفس الدالة السابقة
        };
        
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        
        window.toggleSettings = () => {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings-container')) {
                    dropdown.classList.remove('show');
                }
            }, { once: true });
        };
        
        window.openMasterDelete = () => {
            document.getElementById('masterDeleteInput').value = '';
            document.getElementById('masterDeleteModal').style.display = 'flex';
        };
        
        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') {
                showToast("اكتب كلمة حذف", "error");
                return;
            }
            
            document.getElementById('loader').style.display = 'flex';
            try {
                const snapshot = await getDocs(studentsCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                await batch.commit();
                showToast("تم مسح السجل بنجاح", "error");
                closeModal('masterDeleteModal');
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ في المسح", "error"); 
            }
            document.getElementById('loader').style.display = 'none';
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('settingsBtn')?.addEventListener('click', window.toggleSettings);
        });
    </script>
</head>
<body>

<div id="loader" class="loader">
    <div class="spinner"></div>
    جاري المعالجة...
</div>

<div id="toastContainer"></div>

<!-- Modals -->
<div id="masterDeleteModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-exclamation-triangle"></i> حذف الفهرس كاملاً؟</h3>
        <p>اكتب كلمة <b>حذف</b> للتأكيد:</p>
        <input type="text" id="masterDeleteInput">
        <div class="modal-buttons">
            <button class="btn btn-danger" onclick="confirmMasterDelete()"><i class="fas fa-check"></i> تأكيد</button>
            <button class="btn btn-secondary" onclick="closeModal('masterDeleteModal')"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h4><i class="fas fa-trash-alt"></i> حذف الطالب؟</h4>
        <div class="modal-buttons">
            <button class="btn btn-danger" onclick="confirmDel()"><i class="fas fa-check"></i> نعم</button>
            <button class="btn btn-secondary" onclick="closeModal('deleteModal')"><i class="fas fa-times"></i> لا</button>
        </div>
    </div>
</div>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-user-graduate"></i> بيانات الطالب</h3>
            <div class="header-actions">
                <button onclick="generateRandomData()" title="تعبئة تلقائية"><i class="fas fa-magic"></i></button>
                <button onclick="duplicateLastStudent()" title="نسخ آخر طالب"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي" oninput="checkDuplicateStudent()">
        <input type="text" id="surname" placeholder="اللقب">
        <div class="form-row">
            <input type="text" id="qNum" placeholder="القيد">
            <input type="number" id="pNum" placeholder="الصفحة">
        </div>
        <textarea id="note" placeholder="ملاحظات..." rows="3"></textarea>
        
        <div class="modal-buttons">
            <button id="saveBtn" class="btn btn-primary" onclick="saveData()"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-secondary" onclick="closeModal('entryModal')"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>
</div>

<div id="printModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-print"></i> طباعة</h3>
        <button class="btn btn-primary" onclick="printAllAlpha()" style="margin-bottom: 10px;"><i class="fas fa-print"></i> السجل العام</button>
        <select id="qaidSelect" style="margin-bottom: 10px;"></select>
        <button class="btn btn-primary" onclick="printSelectedQaid()" style="margin-bottom: 10px;"><i class="fas fa-print"></i> طباعة القيد</button>
        <button class="btn btn-secondary" onclick="closeModal('printModal')"><i class="fas fa-times"></i> إلغاء</button>
    </div>
</div>

<!-- Login Page -->
<div id="loginPage">
    <div class="login-card">
        <h2><i class="fas fa-lock"></i> دخول النظام</h2>
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <button class="btn btn-primary" onclick="login()"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>
</div>

<!-- Main App -->
<div id="appContent" class="container">
    <!-- Print Area -->
    <div class="print-area">
        <div id="printTablesContainer"></div>
    </div>

    <!-- App Content -->
    <div class="no-print">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://i.imgur.com/05ANc5p.png" alt="شعار فهرس القيد" class="header-logo">
                <h4 class="header-title"><i class="fas fa-book"></i> فهرس القيد</h4>
            </div>
            <div class="header-actions">
                <!-- بطاقة العداد الصغيرة -->
                <div class="counter-card">
                    <i class="fas fa-users"></i>
                    <span class="count" id="totalStudentsCounter">0</span>
                    <span id="counterLabel">طالب</span>
                </div>
                
                <div class="counter-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <i class="fas fa-eye"></i>
                    <span class="count" id="displayedCounter">0</span>
                    <span>ظاهر</span>
                </div>
                
                <!-- ترس الإعدادات -->
                <div class="settings-container">
                    <button class="settings-btn" id="settingsBtn" title="الإعدادات">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-dropdown" id="settingsDropdown">
                        <button onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-file-import"></i> استيراد من Excel
                        </button>
                        <button onclick="exportExcel()">
                            <i class="fas fa-file-export"></i> تصدير إلى Excel
                        </button>
                        <button onclick="showPrintOptions()">
                            <i class="fas fa-print"></i> طباعة
                        </button>
                        <button onclick="toggleDarkMode()">
                            <i class="fas fa-moon"></i> الوضع الليلي
                        </button>
                        <div class="dropdown-divider"></div>
                        <button onclick="openMasterDelete()" class="delete-btn">
                            <i class="fas fa-trash-alt"></i> مسح السجل
                        </button>
                    </div>
                </div>
                
                <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج</button>
            </div>
        </div>

        <!-- Main Actions Row -->
        <div class="main-actions-row">
            <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus"></i> إضافة طالب</button>
            <button class="btn btn-secondary" onclick="clearFilters()"><i class="fas fa-filter"></i> مسح الفلاتر</button>
        </div>
        
        <!-- File Input for Excel Import -->
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <!-- Search and Filters -->
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="ابحث عن اسم أو لقب أو قيد..." onkeyup="applyFilters()">
        </div>

        <div class="advanced-filters">
            <select id="filterQaid" onchange="applyFilters()">
                <option value="">جميع القيود</option>
            </select>
            <input type="number" id="filterPage" placeholder="رقم الصفحة" oninput="applyFilters()">
            <select id="sortSelect" onchange="applyFilters()">
                <option value="newest">الأحدث أولاً</option>
                <option value="alpha">الاسم أبجدي</option>
                <option value="surname">اللقب أبجدي</option>
                <option value="qaid">حسب القيد</option>
                <option value="page">حسب الصفحة</option>
            </select>
        </div>

        <!-- Students List -->
        <div id="studentsList"></div>
    </div>
</div>

</body>
</html>
