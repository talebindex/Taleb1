<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب - نسخة الجوال الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) loadData();
        });

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const btn = document.getElementById('saveBtn');
            const student = {
                name: document.getElementById('fName').value.trim(),
                mother: document.getElementById('mName').value.trim(),
                qaid: document.getElementById('qNum').value.trim(),
                page: document.getElementById('pNum').value.trim(),
                note: document.getElementById('note').value.trim(),
                timestamp: Date.now()
            };
            if(!student.name) return alert("الاسم مطلوب");
            btn.disabled = true;
            try {
                if(id) await updateDoc(doc(db, "students", id), student);
                else await addDoc(studentsCol, student);
                resetForm();
            } catch (e) { alert("خطأ في الحفظ"); }
            btn.disabled = false;
        };

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                applyFilters();
            });
        }

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            let filtered = window.allStudentsData.filter(s => 
                s.name.toLowerCase().includes(term) || s.qaid.includes(term)
            );

            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "oldest") filtered.sort((a, b) => a.timestamp - b.timestamp);
            else filtered.sort((a, b) => b.timestamp - a.timestamp);

            render(filtered);
        };

        window.importExcel = async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async (evt) => {
                const data = new Uint8Array(evt.target.result);
                const wb = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                const batch = writeBatch(db);
                json.forEach(row => {
                    const newDoc = doc(studentsCol);
                    batch.set(newDoc, {
                        name: row['الاسم الرباعي'] || row['الاسم'] || "",
                        mother: row['اسم الأم'] || "",
                        qaid: String(row['رقم القيد'] || ""),
                        page: String(row['رقم الصفحة'] || ""),
                        note: row['الملاحظات'] || "",
                        timestamp: Date.now()
                    });
                });
                await batch.commit();
                alert("تم استيراد البيانات!");
            };
            reader.readAsArrayBuffer(file);
        };
        
        window.del = async (id) => { if(confirm('حذف؟')) await deleteDoc(doc(db, "students", id)); };
        window.logout = () => signOut(auth);
        window.login = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("خطأ دخول"); }
        };
    </script>

    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --orange: #f59e0b; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; direction: rtl; }
        .container { max-width: 600px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #e2e8f0; }
        
        /* الحقول المتجاوبة */
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; border: 1.5px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 14px; }
        
        /* الأزرار */
        .btn { border: none; border-radius: 10px; cursor: pointer; padding: 12px; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; width: 100%; margin-top: 10px; }
        .btn-save { background: var(--main); }
        .btn-print { background: var(--blue); }
        .btn-excel { background: var(--orange); }
        .btn-import { background: #6366f1; }
        
        /* تصميم قائمة الطلاب للجوال */
        .student-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .student-info h4 { margin: 0; color: var(--main); font-size: 16px; }
        .student-info p { margin: 4px 0 0; font-size: 13px; color: #64748b; }
        .actions { display: flex; flex-direction: column; gap: 10px; }
        .action-icon { font-size: 18px; cursor: pointer; transition: 0.2s; }
        .edit-icon { color: var(--blue); }
        .del-icon { color: #ef4444; }

        .search-area { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        
        @media (max-width: 480px) {
            .grid-inputs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 85%;">
        <h3 style="text-align: center;">دخول النظام</h3>
        <input type="email" id="loginEmail" placeholder="البريد">
        <input type="password" id="loginPass" placeholder="كلمة السر">
        <button class="btn btn-save" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="margin: 0;">إضافة طالب</h3>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="color: #ef4444; cursor: pointer;"></i>
        </div>
        <input type="hidden" id="editId">
        <div class="grid-inputs">
            <input type="text" id="fName" placeholder="الاسم الرباعي">
            <input type="text" id="mName" placeholder="اسم الأم">
            <input type="text" id="qNum" placeholder="رقم القيد">
            <input type="number" id="pNum" placeholder="رقم الصفحة">
        </div>
        <textarea id="note" placeholder="ملاحظات..." rows="2"></textarea>
        <button id="saveBtn" class="btn btn-save" onclick="saveData()"><i class="fas fa-save"></i> حفظ البيانات</button>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> طباعة</button>
            <button class="btn btn-excel" onclick="exportExcel()"><i class="fas fa-file-excel"></i> تصدير</button>
        </div>
        <button class="btn btn-import" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i> استيراد من إكسل</button>
        <input type="file" id="fileInput" hidden onchange="importExcel(event)">
    </div>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="ابحث بالاسم أو القيد..." onkeyup="applyFilters()">
        <select id="sortSelect" onchange="applyFilters()">
            <option value="newest">الأحدث أولاً</option>
            <option value="oldest">الأقدم أولاً</option>
            <option value="alpha">أبجدياً (أ-ي)</option>
        </select>
    </div>

    <div id="studentsList"></div>
</div>

<script>
    function render(data) {
        const list = document.getElementById('studentsList');
        list.innerHTML = '';
        data.forEach(s => {
            list.innerHTML += `
                <div class="student-item card">
                    <div class="student-info">
                        <h4>${s.name}</h4>
                        <p>الأم: ${s.mother} | قيد: <span style="color:var(--blue); font-weight:bold;">${s.qaid}</span></p>
                        <p>صفحة: ${s.page}</p>
                    </div>
                    <div class="actions">
                        <i class="fas fa-edit action-icon edit-icon" onclick="edit('${s.id}')"></i>
                        <i class="fas fa-trash action-icon del-icon" onclick="del('${s.id}')"></i>
                    </div>
                </div>
            `;
        });
    }

    window.edit = (id) => {
        const s = window.allStudentsData.find(x => x.id === id);
        document.getElementById('editId').value = s.id;
        document.getElementById('fName').value = s.name;
        document.getElementById('mName').value = s.mother;
        document.getElementById('qNum').value = s.qaid;
        document.getElementById('pNum').value = s.page;
        document.getElementById('note').value = s.note || '';
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-sync"></i> تحديث';
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    function resetForm() {
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
        document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> حفظ البيانات';
    }

    window.exportExcel = () => {
        const data = window.allStudentsData.map(({id, timestamp, ...rest}) => rest);
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Students");
        XLSX.writeFile(wb, "Students_Record.xlsx");
    };
</script>
</body>
</html>
