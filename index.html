<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المتقدمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.activeLetter = null;

        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { loadData(); createLetterFilter(); }
        });

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats(); // تحديث الإحصائيات السريعة
                window.applyFilters(); 
            });
        }

        // ميزة الإحصائيات السريعة
        function updateQuickStats() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            
            const total = window.allStudentsData.length;
            const addedToday = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            const uniqueQaids = new Set(window.allStudentsData.map(s => s.qaid)).size;

            document.getElementById('statTotal').innerText = total;
            document.getElementById('statToday').innerText = addedToday;
            document.getElementById('statQaids').innerText = uniqueQaids;
        }

        function createLetterFilter() {
            const letters = "اأبتثجحخدذرزسشصضطظعغفقكلمنهوي";
            const container = document.getElementById('letterBar');
            container.innerHTML = `<span class="letter-btn active" id="btn-all" onclick="filterByLetter(null)">الكل</span>`;
            letters.split('').forEach(l => {
                container.innerHTML += `<span class="letter-btn" id="btn-${l}" onclick="filterByLetter('${l}')">${l}</span>`;
            });
        }

        window.toggleLetterBar = () => {
            const bar = document.getElementById('letterBar');
            bar.style.display = (bar.style.display === 'flex') ? 'none' : 'flex';
        };

        window.filterByLetter = (l) => {
            window.activeLetter = l;
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            if(l) document.getElementById(`btn-${l}`).classList.add('active');
            else document.getElementById('btn-all').classList.add('active');
            window.applyFilters();
        };

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            let filtered = (window.allStudentsData || []).filter(s => {
                const matchSearch = s.name.toLowerCase().includes(term) || String(s.qaid).includes(term);
                const matchLetter = window.activeLetter ? s.name.trim().startsWith(window.activeLetter) : true;
                return matchSearch && matchLetter;
            });
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else filtered.sort((a, b) => b.timestamp - a.timestamp);
            window.render(filtered);
        };

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const mother = document.getElementById('mName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            const note = document.getElementById('note').value.trim();

            if(!name || !mother || !qaid || !page) return showToast("يرجى إكمال البيانات", "error");

            try {
                const data = { name, surname, mother, qaid, page, note, timestamp: Date.now() };
                if(id) await updateDoc(doc(db, "students", id), data);
                else await addDoc(studentsCol, data);
                showToast("تم الحفظ بنجاح");
                window.closeAddModal(); window.resetForm();
            } catch (e) { showToast("خطأ في الاتصال", "error"); }
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.closeDel = () => { deleteTargetId = null; document.getElementById('deleteModal').style.display = 'none'; };
        window.confirmDel = async () => {
            if(deleteTargetId) { 
                await deleteDoc(doc(db, "students", deleteTargetId)); 
                showToast("تم حذف السجل"); 
                window.closeDel(); 
            }
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                list.innerHTML += `
                    <div class="student-item card fade-in">
                        <div class="card-body-wrapper">
                            <div class="user-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="student-details">
                                <p class="student-name">${s.name} <span class="surname-tag">${s.surname ? '['+s.surname+']' : ''}</span></p>
                                <div class="student-meta">
                                    <span>الأم: <b>${s.mother}</b></span>
                                    <span class="highlight-badge qaid-badge">قيد: ${s.qaid}</span>
                                    <span class="highlight-badge page-badge">ص: ${s.page}</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="edit('${s.id}')" class="edit-btn"><i class="fas fa-edit"></i></button>
                            <button onclick="del('${s.id}')" class="del-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname || '';
            document.getElementById('mName').value = s.mother;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note || '';
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-sync"></i> تحديث';
            document.getElementById('entryModal').style.display = 'flex';
        };

        window.openAddModal = () => { window.resetForm(); document.getElementById('entryModal').style.display = 'flex'; };
        window.closeAddModal = () => document.getElementById('entryModal').style.display = 'none';
        window.resetForm = () => { document.getElementById('editId').value = ''; document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(i => i.value = ''); document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> حفظ'; };
        window.logout = () => signOut(auth);
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
        window.showPrintOptions = () => document.getElementById('printModal').style.display = 'flex';
        window.closePrintOptions = () => document.getElementById('printModal').style.display = 'none';
    </script>
    
    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; --text: #334155; --accent: #6366f1; --success: #10b981; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; direction: rtl; }
        .container { max-width: 850px; margin: auto; }
        
        .card { background: var(--card); padding: 16px; border-radius: 20px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .btn { border: none; border-radius: 12px; cursor: pointer; padding: 12px; font-weight: 600; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .action-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }

        /* شريط الإحصائيات الجديد */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(0,0,0,0.05); }
        .stat-val { display: block; font-size: 1.4rem; font-weight: 800; color: var(--blue); }
        .stat-label { font-size: 0.75rem; color: #64748b; font-weight: 600; }

        .student-item { display: flex; align-items: center; justify-content: space-between; position: relative; }
        .student-item::after { content: ''; position: absolute; right: 0; top: 0; height: 100%; width: 5px; background: var(--blue); border-radius: 0 5px 5px 0; }
        .card-body-wrapper { display: flex; align-items: center; gap: 12px; }
        .user-icon { width: 40px; height: 40px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--blue); }
        .student-name { font-weight: bold; margin: 0; }
        .student-meta { font-size: 0.8rem; color: #64748b; margin-top: 4px; display: flex; gap: 8px; }
        .highlight-badge { padding: 2px 6px; border-radius: 5px; font-weight: bold; font-size: 0.75rem; }
        .qaid-badge { background: #e0f2fe; color: #0369a1; }
        .page-badge { background: #fef9c3; color: #854d0e; }

        .letter-bar { display: none; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; justify-content: center; background: var(--card); padding: 10px; border-radius: 15px; border: 1.5px solid var(--blue); }
        .letter-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .letter-btn.active { background: var(--blue); color: white; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; }
        
        .search-wrapper { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 5px 15px; border-radius: 50px; border: 2px solid var(--blue); margin-bottom: 15px; }
        input, select { border: none; background: transparent; padding: 10px; outline: none; color: var(--text); }

        #toastContainer { position: fixed; bottom: 20px; left: 20px; z-index: 6000; }
        .toast { padding: 12px 20px; border-radius: 12px; color: white; margin-top: 10px; display: flex; align-items: center; gap: 10px; animation: slideUp 0.3s; }
        .toast.success { background: var(--success); }
        .toast.error { background: #ef4444; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.4s ease-in; }
    </style>
</head>
<body>

<div id="toastContainer"></div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center;">تأكيد الحذف؟</h3>
        <p style="text-align:center; color:#64748b;">هل أنت متأكد من مسح هذا السجل نهائياً؟</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn" style="background:#ef4444; flex:1;" onclick="confirmDel()">حذف</button>
            <button class="btn" style="background:#f1f5f9; color:#64748b; flex:1;" onclick="closeDel()">إلغاء</button>
        </div>
    </div>
</div>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--blue);">بيانات الطالب</h3>
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي" style="width:100%; border:1px solid #ddd; margin-bottom:10px; border-radius:8px;">
        <input type="text" id="surname" placeholder="اللقب" style="width:100%; border:1px solid #ddd; margin-bottom:10px; border-radius:8px;">
        <input type="text" id="mName" placeholder="اسم الأم" style="width:100%; border:1px solid #ddd; margin-bottom:10px; border-radius:8px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="qNum" placeholder="القيد" style="border:1px solid #ddd; border-radius:8px;">
            <input type="number" id="pNum" placeholder="الصفحة" style="border:1px solid #ddd; border-radius:8px;">
        </div>
        <button id="saveBtn" class="btn" style="background:var(--main); width:100%; margin-top:20px;" onclick="saveData()">حفظ</button>
        <button class="btn" style="background:#f1f5f9; color:#64748b; width:100%; margin-top:8px;" onclick="closeAddModal()">إلغاء</button>
    </div>
</div>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 300px; text-align: center;">
        <i class="fas fa-university fa-3x" style="color:var(--blue); margin-bottom:15px;"></i>
        <h2>دخول الأرشيف</h2>
        <input type="email" id="loginEmail" placeholder="البريد" style="width:90%; border:1px solid #ddd; margin-bottom:10px; border-radius:8px;">
        <input type="password" id="loginPass" placeholder="كلمة المرور" style="width:90%; border:1px solid #ddd; border-radius:8px;">
        <button class="btn" style="background:var(--main); width:100%; margin-top:20px;" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="no-print">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin:0; color:var(--blue);">لوحة التحكم</h3>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer;">خروج <i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-val" id="statTotal">0</span>
                <span class="stat-label">إجمالي الطلاب</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" style="color:var(--success)" id="statToday">0</span>
                <span class="stat-label">مضاف اليوم</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" style="color:var(--accent)" id="statQaids">0</span>
                <span class="stat-label">عدد القيود</span>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn" style="background:var(--main)" onclick="openAddModal()">إضافة</button>
            <button class="btn" style="background:var(--accent)" onclick="document.getElementById('fileInput').click()">استيراد</button>
            <button class="btn" style="background:#f59e0b" onclick="exportExcel()">تصدير</button>
            <button class="btn" style="background:var(--blue)" onclick="showPrintOptions()">طباعة</button>
        </div>
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <div class="search-wrapper">
            <i class="fas fa-font" style="color:var(--blue); cursor:pointer;" onclick="toggleLetterBar()"></i>
            <input type="text" id="searchInput" placeholder="بحث بالاسم أو القيد..." onkeyup="applyFilters()" style="flex:1">
            <select id="sortSelect" onchange="applyFilters()">
                <option value="newest">الأحدث</option>
                <option value="alpha">أبجدي</option>
            </select>
        </div>

        <div id="letterBar" class="letter-bar"></div>
        <div id="studentsList"></div>
    </div>
</div>

<div class="theme-toggle" style="position:fixed; bottom:25px; left:25px; background:var(--main); color:white; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:1000;" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

</body>
</html>
