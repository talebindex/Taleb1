<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المحسنة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <!-- إضافة مكتبة jsPDF لتصدير PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs, getCountFromServer } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        window.filteredStudentsData = [];
        window.activeLetter = null;
        let unsavedChanges = false;
        
        // متغيرات التقسيم إلى صفحات
        window.currentPage = 1;
        window.pageSize = 100;
        window.totalPages = 1;

        // نظام الإشعارات
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { 
                loadData(); 
                updateTotalCount();
                updateUserInfo();
            }
        });

        // عرض معلومات المستخدم
        function updateUserInfo() {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('userEmail').textContent = user.email || 'مستخدم';
            }
        }

        // دالة للحصول على العدد الإجمالي للطلاب
        async function updateTotalCount() {
            try {
                const snapshot = await getCountFromServer(studentsCol);
                const totalCount = snapshot.data().count;
                document.getElementById('statTotal').innerText = totalCount;
            } catch (error) {
                console.error("Error getting total count:", error);
            }
        }

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                updateQaidFilter();
                updatePageFilter();
                window.applyFilters(); 
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            const todayCount = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            const weekCount = window.allStudentsData.filter(s => s.timestamp >= startOfDay - 7*24*60*60*1000).length;
            
            document.getElementById('statToday').innerText = todayCount;
            document.getElementById('statWeek').innerText = weekCount;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }

        function updateQaidFilter() {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort((a,b) => a - b);
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
        }

        function updatePageFilter() {
            const pageSelect = document.getElementById('filterPageSelect');
            const uniquePages = [...new Set(window.allStudentsData.map(s => s.page))].sort((a,b) => a - b);
            pageSelect.innerHTML = '<option value="">جميع الصفحات</option>';
            uniquePages.forEach(p => {
                pageSelect.innerHTML += `<option value="${p}">صفحة ${p}</option>`;
            });
        }

        // إضافة البحث المتقدم
        window.toggleAdvancedSearch = () => {
            const advancedSearch = document.getElementById('advancedSearch');
            advancedSearch.style.display = advancedSearch.style.display === 'none' ? 'block' : 'none';
        };

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPageSelect').value;
            const searchType = document.getElementById('searchType').value;
            
            let filtered = window.allStudentsData.filter(s => {
                // البحث حسب نوع البحث المحدد
                let matchSearch = false;
                switch(searchType) {
                    case 'name':
                        matchSearch = (s.name || '').toLowerCase().includes(term);
                        break;
                    case 'surname':
                        matchSearch = (s.surname || '').toLowerCase().includes(term);
                        break;
                    case 'qaid':
                        matchSearch = String(s.qaid).includes(term);
                        break;
                    case 'note':
                        matchSearch = (s.note || '').toLowerCase().includes(term);
                        break;
                    default: // all
                        matchSearch = 
                            (s.name || '').toLowerCase().includes(term) || 
                            (s.surname || '').toLowerCase().includes(term) ||
                            String(s.qaid).includes(term) ||
                            (s.note || '').toLowerCase().includes(term);
                }
                
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                const matchPage = filterPage ? String(s.page) === filterPage : true;
                return matchSearch && matchQaid && matchPage;
            });
            
            // الترتيب
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "qaid") filtered.sort((a, b) => Number(a.qaid) - Number(b.qaid));
            else if (sortBy === "page") filtered.sort((a, b) => Number(a.page) - Number(b.page));
            else if (sortBy === "surname") filtered.sort((a, b) => (a.surname || '').localeCompare(b.surname || '', 'ar'));
            else if (sortBy === "newest") filtered.sort((a, b) => b.timestamp - a.timestamp);
            else if (sortBy === "oldest") filtered.sort((a, b) => a.timestamp - b.timestamp);
            
            window.filteredStudentsData = filtered;
            window.totalPages = Math.ceil(filtered.length / window.pageSize);
            window.currentPage = 1;
            
            window.renderPage();
            updatePaginationControls();
        };

        // دالة لعرض الصفحة الحالية
        window.renderPage = () => {
            const startIndex = (window.currentPage - 1) * window.pageSize;
            const endIndex = startIndex + window.pageSize;
            const pageData = window.filteredStudentsData.slice(startIndex, endIndex);
            
            window.render(pageData);
            updatePaginationInfo();
        };

        // تحديث معلومات الصفحة
        function updatePaginationInfo() {
            const totalStudents = window.filteredStudentsData.length;
            const startIndex = (window.currentPage - 1) * window.pageSize + 1;
            const endIndex = Math.min(window.currentPage * window.pageSize, totalStudents);
            
            document.getElementById('pageInfo').innerText = 
                `عرض ${startIndex}-${endIndex} من ${totalStudents} طالب`;
        }

        // تحديث عناصر التحكم في التصفح
        function updatePaginationControls() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = window.currentPage <= 1;
            nextBtn.disabled = window.currentPage >= window.totalPages;
            
            document.getElementById('pageNumber').innerText = window.currentPage;
            document.getElementById('totalPages').innerText = window.totalPages;
        }

        // التنقل بين الصفحات
        window.goToPage = (page) => {
            if (page < 1 || page > window.totalPages) return;
            window.currentPage = page;
            window.renderPage();
            updatePaginationControls();
            document.getElementById('studentsList').scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        window.prevPage = () => window.goToPage(window.currentPage - 1);
        window.nextPage = () => window.goToPage(window.currentPage + 1);

        window.clearFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterQaid').value = '';
            document.getElementById('filterPageSelect').value = '';
            document.getElementById('searchType').value = 'all';
            document.getElementById('sortSelect').value = 'newest';
            document.getElementById('advancedSearch').style.display = 'none';
            window.applyFilters();
            showToast("تم مسح جميع الفلاتر");
        };

        // دالة لتحميل نموذج Excel جاهز
        window.downloadExcelTemplate = () => {
            const templateData = [
                ["الاسم", "اللقب", "القيد", "الصفحة", "ملاحظات"],
                ["أحمد محمد علي", "الكبيسي", "12345", "25", "-"],
                ["سارة خالد حسن", "العبيدي", "12346", "26", "طالبة متفوقة"],
                ["علي محمود سعيد", "الجبوري", "12347", "27", "-"],
                ["لمياء فارس عبدالله", "التميمي", "12348", "28", "-"],
                ["محمد خالد إبراهيم", "الراوي", "12349", "29", "-"],
                ["فاطمة عماد حسين", "الخالدي", "12350", "30", "-"]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "نموذج_اسماء_الطلاب.xlsx");
            showToast("تم تحميل النموذج بنجاح");
        };

        // دالة للتحقق من التكرار الصارم
        function isDuplicateQaidPage(qaid, page, existingStudents, excludeId = null) {
            return existingStudents.some(student => 
                (excludeId ? student.id !== excludeId : true) &&
                String(student.qaid).trim() === String(qaid).trim() &&
                String(student.page).trim() === String(page).trim()
            );
        }

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            
            // التحقق من حجم الملف (10MB كحد أقصى)
            if (file.size > 10 * 1024 * 1024) {
                showToast("حجم الملف كبير جداً (الحد الأقصى 10MB)", "error");
                return;
            }
            
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    const existingStudents = window.allStudentsData;
                    const batch = writeBatch(db);
                    let added = 0;
                    let skipped = 0;
                    let duplicates = 0;
                    
                    for (const row of json) {
                        const rName = String(row.name || row["الاسم"] || "").trim();
                        const rQaid = String(row.qaid || row["القيد"] || "").trim();
                        const rPage = String(row.page || row["الصفحة"] || "").trim();
                        
                        if (rName === "" || rQaid === "" || rPage === "") {
                            skipped++;
                            continue;
                        }
                        
                        // التحقق من التكرار الصارم
                        if (isDuplicateQaidPage(rQaid, rPage, existingStudents)) {
                            duplicates++;
                            continue;
                        }
                        
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: rName, 
                            surname: String(row.surname || row["اللقب"] || "").trim(),
                            qaid: rQaid,
                            page: rPage,
                            note: String(row.note || row["ملاحظات"] || "").trim(),
                            timestamp: Date.now(),
                            importDate: new Date().toISOString()
                        });
                        added++;
                    }
                    
                    if (added > 0) {
                        await batch.commit();
                        showToast(`تم استيراد ${added} طالب (تم تخطي ${skipped + duplicates} - ${duplicates} مكرر)`);
                        updateTotalCount();
                    } else {
                        showToast("لم يتم استيراد أي بيانات جديدة", "error");
                    }
                    
                } catch(err) { 
                    showToast("خطأ في الملف", "error"); 
                    console.error(err);
                }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportExcel = () => {
            const data = window.allStudentsData.map(({id, timestamp, ...rest}) => ({
                ...rest,
                تاريخ_الإضافة: new Date(timestamp).toLocaleDateString('ar-EG')
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, `الارشيف_${new Date().toLocaleDateString('ar-EG')}.xlsx`);
        };

        // دالة جديدة لتصدير PDF
        window.exportPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // العنوان
            doc.setFontSize(20);
            doc.setTextColor(14, 165, 233);
            doc.text('نظام الأرشيف الذكي - الجامعة الوطنية للعلوم والتكنولوجيا', 105, 15, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setTextColor(100, 116, 139);
            doc.text(`تاريخ التصدير: ${new Date().toLocaleDateString('ar-EG')}`, 105, 25, { align: 'center' });
            
            // إحصائيات
            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0);
            doc.text(`إجمالي الطلاب: ${window.allStudentsData.length}`, 20, 35);
            doc.text(`عدد القيود: ${new Set(window.allStudentsData.map(s => s.qaid)).size}`, 105, 35);
            doc.text(`آخر تحديث: ${new Date().toLocaleString('ar-EG')}`, 190, 35, { align: 'right' });
            
            // جدول البيانات
            const tableData = window.allStudentsData.map((student, index) => [
                index + 1,
                student.name,
                student.surname || '',
                student.qaid,
                student.page,
                student.note || '-'
            ]);
            
            doc.autoTable({
                head: [['#', 'الاسم', 'اللقب', 'القيد', 'الصفحة', 'ملاحظات']],
                body: tableData,
                startY: 45,
                theme: 'grid',
                styles: {
                    font: 'tahoma',
                    fontSize: 9,
                    textColor: [0, 0, 0],
                    cellPadding: 3,
                    halign: 'center'
                },
                headStyles: {
                    fillColor: [14, 165, 233],
                    textColor: [255, 255, 255],
                    fontStyle: 'bold'
                },
                columnStyles: {
                    0: { cellWidth: 10 },
                    1: { cellWidth: 50, halign: 'right' },
                    2: { cellWidth: 30, halign: 'right' },
                    3: { cellWidth: 25 },
                    4: { cellWidth: 25 },
                    5: { cellWidth: 50, halign: 'right' }
                },
                margin: { left: 10, right: 10 }
            });
            
            // تذييل الصفحات
            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(10);
                doc.setTextColor(100, 116, 139);
                doc.text(`الصفحة ${i} من ${pageCount}`, 105, doc.internal.pageSize.height - 10, { align: 'center' });
            }
            
            doc.save(`الارشيف_${new Date().toLocaleDateString('ar-EG')}.pdf`);
            showToast("تم تصدير PDF بنجاح");
        };

        // دالة النسخ الاحتياطي
        window.createBackup = () => {
            const backupData = {
                version: "1.0",
                exportDate: new Date().toISOString(),
                totalStudents: window.allStudentsData.length,
                data: window.allStudentsData.map(({id, ...rest}) => rest)
            };
            
            const dataStr = JSON.stringify(backupData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `نسخة_احتياطية_${new Date().toLocaleDateString('ar-EG')}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast("تم إنشاء نسخة احتياطية");
        };

        // استعادة من النسخة الاحتياطية
        window.restoreBackup = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const backup = JSON.parse(e.target.result);
                    
                    if (!backup.data || !Array.isArray(backup.data)) {
                        showToast("ملف النسخة الاحتياطية غير صالح", "error");
                        return;
                    }
                    
                    // عرض تأكيد الاستعادة
                    document.getElementById('backupDataCount').textContent = backup.data.length;
                    document.getElementById('restoreBackupModal').style.display = 'flex';
                    
                } catch(err) {
                    showToast("خطأ في قراءة ملف النسخة الاحتياطية", "error");
                    console.error(err);
                }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsText(file);
        };

        window.confirmRestore = async () => {
            document.getElementById('loader').style.display = 'flex';
            try {
                // مسح البيانات الحالية
                const snapshot = await getDocs(studentsCol);
                const deleteBatch = writeBatch(db);
                snapshot.docs.forEach((doc) => deleteBatch.delete(doc.ref));
                await deleteBatch.commit();
                
                // إضافة البيانات الجديدة
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const backup = JSON.parse(e.target.result);
                    const addBatch = writeBatch(db);
                    
                    backup.data.forEach((student, index) => {
                        const newDoc = doc(collection(db, "students"));
                        addBatch.set(newDoc, {
                            ...student,
                            restoreDate: new Date().toISOString(),
                            timestamp: student.timestamp || Date.now()
                        });
                        
                        // تقسيم إلى دفعات صغيرة لتجنب تجاوز الحدود
                        if (index > 0 && index % 400 === 0) {
                            addBatch.commit();
                        }
                    });
                    
                    await addBatch.commit();
                    showToast(`تم استعادة ${backup.data.length} سجل بنجاح`);
                    updateTotalCount();
                    document.getElementById('restoreBackupModal').style.display = 'none';
                };
                
                // إعادة قراءة الملف
                const fileInput = document.getElementById('restoreFileInput');
                reader.readAsText(fileInput.files[0]);
                
            } catch(e) { 
                showToast("خطأ في الاستعادة", "error"); 
                console.error(e);
            }
            document.getElementById('loader').style.display = 'none';
        };

        window.openMasterDelete = () => {
            document.getElementById('masterDeleteInput').value = '';
            document.getElementById('masterDeleteModal').style.display = 'flex';
        };

        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') {
                showToast("اكتب كلمة حذف", "error");
                return;
            }
            
            document.getElementById('loader').style.display = 'flex';
            try {
                const snapshot = await getDocs(studentsCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                await batch.commit();
                showToast("تم مسح السجل بنجاح", "error");
                document.getElementById('masterDeleteModal').style.display = 'none';
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ في المسح", "error"); 
            }
            document.getElementById('loader').style.display = 'none';
        };

        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => {
                qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`;
            });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return;
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        window.printAllAlpha = () => {
            executePrint([...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar')), "السجل العام");
        };

        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            const rowsPerColumn = 35;
            const totalRowsPerPage = 70;
            
            for (let pageNum = 0; pageNum < Math.ceil(data.length / totalRowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * totalRowsPerPage;
                const pageData = data.slice(pageStartIndex, pageStartIndex + totalRowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                const rightData = pageData.slice(0, rowsPerColumn);
                const leftData = pageData.slice(rowsPerColumn, totalRowsPerPage);

                const createTable = (colData, startSeq) => {
                    let html = '<table><thead><tr><th>ت</th><th>الاسم</th><th>اللقب</th><th>القيد</th><th>الصفحة</th></tr></thead><tbody>';
                    for (let i = 0; i < rowsPerColumn; i++) {
                        const student = colData[i];
                        const currentSeq = startSeq + i;
                        if (student) {
                            html += `<tr>
                                <td>${currentSeq}</td>
                                <td style="text-align:right; padding-right:5px; font-weight: bold;">${student.name || ''}</td>
                                <td>${student.surname || ''}</td>
                                <td>${student.qaid || ''}</td>
                                <td>${student.page || ''}</td>
                            </tr>`;
                        } else {
                            html += `<tr><td>${currentSeq}</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                        }
                    }
                    html += '</tbody></table>';
                    return html;
                };

                pageDiv.innerHTML = `
                    <div class="print-grid">
                        <div class="print-col print-col-right">${createTable(rightData, pageStartIndex + 1)}</div>
                        <div class="print-col print-col-left">${createTable(leftData, pageStartIndex + rowsPerColumn + 1)}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            }
            
            document.getElementById('printDate').innerText = "تاريخ الاستخراج: " + new Date().toLocaleDateString('ar-EG');
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        }

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            
            if(!name || !qaid || !page) {
                showToast("أكمل البيانات المطلوبة", "error");
                return;
            }
            
            // التحقق من صحة القيد (يجب أن يكون رقماً)
            if (!/^\d+$/.test(qaid)) {
                showToast("رقم القيد يجب أن يكون رقماً", "error");
                return;
            }
            
            // التحقق من صحة رقم الصفحة
            if (!/^\d+$/.test(page)) {
                showToast("رقم الصفحة يجب أن يكون رقماً", "error");
                return;
            }
            
            // التحقق من التكرار الصارم
            if (isDuplicateQaidPage(qaid, page, window.allStudentsData, id)) {
                showToast("هذا القيد والصفحة مسجلين مسبقاً لطالب آخر", "error");
                return;
            }
            
            try {
                const data = { 
                    name, 
                    surname: document.getElementById('surname').value, 
                    qaid, 
                    page, 
                    note: document.getElementById('note').value, 
                    timestamp: Date.now(),
                    lastUpdated: new Date().toISOString()
                };
                
                if(id) {
                    await updateDoc(doc(db, "students", id), data);
                    showToast("تم تحديث البيانات بنجاح");
                } else {
                    await addDoc(studentsCol, data);
                    showToast("تم إضافة الطالب بنجاح");
                }
                
                window.closeAddModal(); 
                window.resetForm();
                unsavedChanges = false;
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ في حفظ البيانات", "error"); 
            }
        };

        window.del = (id) => { 
            deleteTargetId = id; 
            document.getElementById('deleteModal').style.display = 'flex'; 
        };
        
        window.confirmDel = async () => { 
            if(deleteTargetId) { 
                await deleteDoc(doc(db, "students", deleteTargetId)); 
                showToast("تم الحذف بنجاح", "error"); 
                document.getElementById('deleteModal').style.display = 'none'; 
                updateTotalCount(); 
            } 
        };
        
        window.copyStudentData = (id) => {
            const student = window.allStudentsData.find(s => s.id === id);
            const text = `الاسم: ${student.name}\nاللقب: ${student.surname || ''}\nالقيد: ${student.qaid}\nالصفحة: ${student.page}\nملاحظات: ${student.note || ''}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast("تم نسخ بيانات الطالب");
            });
        };

        window.duplicateLastStudent = () => {
            if (window.allStudentsData.length > 0) {
                const lastStudent = window.allStudentsData[0];
                document.getElementById('fName').value = lastStudent.name;
                document.getElementById('surname').value = lastStudent.surname;
                document.getElementById('qNum').value = lastStudent.qaid;
                document.getElementById('pNum').value = lastStudent.page;
                document.getElementById('note').value = lastStudent.note;
                showToast("تم نسخ بيانات آخر طالب");
                unsavedChanges = true;
            } else {
                showToast("لا توجد بيانات للنسخ", "error");
            }
        };

        window.generateRandomData = () => {
            const names = ["أحمد محمد علي", "سارة خالد حسن", "علي محمود سعيد", "لمياء فارس عبدالله", "محمد خالد إبراهيم"];
            const surnames = ["الكبيسي", "العبيدي", "الجبوري", "التميمي", "الراوي"];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomSurname = surnames[Math.floor(Math.random() * surnames.length)];
            const randomQaid = Math.floor(Math.random() * 90000) + 10000;
            const randomPage = Math.floor(Math.random() * 50) + 1;
            
            document.getElementById('fName').value = randomName;
            document.getElementById('surname').value = randomSurname;
            document.getElementById('qNum').value = randomQaid;
            document.getElementById('pNum').value = randomPage;
            document.getElementById('note').value = "بيانات تجريبية";
            
            showToast("تم تعبئة بيانات تجريبية");
            unsavedChanges = true;
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            if (data.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search" style="font-size: 3rem; color: #cbd5e1; margin-bottom: 15px;"></i>
                        <h3 style="color: #64748b; margin-bottom: 10px;">لا توجد نتائج</h3>
                        <p style="color: #94a3b8;">لم يتم العثور على طلاب مطابقين للبحث</p>
                        <button class="btn" style="background: var(--blue); margin-top: 20px;" onclick="clearFilters()">
                            <i class="fas fa-times"></i> مسح البحث
                        </button>
                    </div>`;
                return;
            }
            
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                const globalIndex = (window.currentPage - 1) * window.pageSize + index + 1;
                const timestamp = s.timestamp ? new Date(s.timestamp).toLocaleDateString('ar-EG') : '';
                
                list.innerHTML += `
                    <div class="student-item card">
                        <div class="student-number">${globalIndex}</div>
                        <div class="card-body-wrapper">
                            <div class="user-icon" title="آخر رقمين من القيد: ${String(s.qaid).slice(-2)}">
                                <i class="fas fa-user-graduate"></i>
                                <small class="qaid-end">${String(s.qaid).slice(-2)}</small>
                            </div>
                            <div class="student-details">
                                <p class="student-name">${s.name} <span class="surname-badge">${s.surname || ''}</span></p>
                                <div class="student-meta">
                                    <span class="highlight-badge qaid-badge" title="رقم القيد">
                                        <i class="fas fa-hashtag"></i> ${s.qaid}
                                    </span>
                                    <span class="highlight-badge page-badge" title="رقم الصفحة">
                                        <i class="fas fa-file-alt"></i> ${s.page}
                                    </span>
                                    ${s.note ? `<span class="highlight-badge note-badge" title="${s.note}">
                                        <i class="fas fa-sticky-note"></i> ملاحظة
                                    </span>` : ''}
                                </div>
                                ${timestamp ? `<small style="color: #94a3b8; font-size: 0.75rem; margin-top: 5px;">
                                    <i class="far fa-calendar"></i> ${timestamp}
                                </small>` : ''}
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="copyStudentData('${s.id}')" class="copy-btn-small" title="نسخ البيانات">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button onclick="edit('${s.id}')" class="edit-btn-small" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="del('${s.id}')" class="del-btn-small" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`;
            });
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note;
            document.getElementById('saveBtn').innerText = "تحديث";
            document.getElementById('entryModal').style.display = 'flex';
            unsavedChanges = false;
        };

        window.openAddModal = () => { 
            window.resetForm(); 
            document.getElementById('entryModal').style.display = 'flex'; 
            unsavedChanges = false;
        };
        
        window.closeAddModal = () => {
            if (unsavedChanges) {
                if (confirm("هل تريد الخروج دون حفظ التغييرات؟")) {
                    document.getElementById('entryModal').style.display = 'none';
                    unsavedChanges = false;
                }
            } else {
                document.getElementById('entryModal').style.display = 'none';
            }
        };
        
        window.resetForm = () => { 
            document.getElementById('editId').value = ''; 
            document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(i => i.value = ''); 
            document.getElementById('saveBtn').innerText = "حفظ"; 
            const existingAlert = document.getElementById('duplicateStudentAlert');
            if(existingAlert) existingAlert.remove();
            unsavedChanges = false;
        };
        
        window.login = async () => { 
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            
            if (!email || !password) {
                showToast("الرجاء إدخال البريد وكلمة المرور", "error");
                return;
            }
            
            try { 
                await signInWithEmailAndPassword(auth, email, password); 
                showToast("تم تسجيل الدخول بنجاح");
            } catch(e) { 
                showToast("البريد الإلكتروني أو كلمة المرور غير صحيحة", "error"); 
            } 
        };
        
        window.logout = async () => {
            try {
                await signOut(auth);
                showToast("تم تسجيل الخروج بنجاح");
            } catch (error) {
                showToast("حدث خطأ أثناء تسجيل الخروج", "error");
            }
        };
        
        window.toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            showToast(document.body.classList.contains('dark-mode') ? "تم تفعيل الوضع الداكن" : "تم تفعيل الوضع الفاتح");
        };

        // استعادة وضع الواجهة من التخزين المحلي
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });

        window.checkDuplicateStudent = () => {
            const nameInput = document.getElementById('fName');
            const nameValue = nameInput.value.trim();
            
            const existingAlert = document.getElementById('duplicateStudentAlert');
            if(existingAlert) existingAlert.remove();
            
            if(nameValue) {
                const existingStudent = window.allStudentsData.find(student => 
                    student.name.trim().toLowerCase() === nameValue.toLowerCase()
                );
                
                if(existingStudent) {
                    const alertDiv = document.createElement('div');
                    alertDiv.id = 'duplicateStudentAlert';
                    alertDiv.className = 'duplicate-alert';
                    alertDiv.style.cssText = `
                        background: #fef3c7;
                        border: 1px solid #f59e0b;
                        color: #92400e;
                        padding: 8px 12px;
                        border-radius: 6px;
                        margin-top: 8px;
                        font-size: 0.85rem;
                        text-align: center;
                        animation: fadeIn 0.3s ease-in;
                    `;
                    
                    alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="margin-left: 5px;"></i>
                        هذا الطالب مسجل مسبقاً: 
                        <br>
                        <strong>رقم القيد: ${existingStudent.qaid}</strong> | 
                        <strong>رقم الصفحة: ${existingStudent.page}</strong>
                        <br>
                        <small style="color: #666; font-size: 0.75rem;">
                            يمكنك إضافة طالب جديد بنفس الاسم ولكن بقيد أو صفحة مختلفين
                        </small>
                    `;
                    
                    nameInput.parentNode.insertBefore(alertDiv, nameInput.nextSibling);
                }
            }
        };

        // التحكم في قائمة الإعدادات
        window.toggleSettings = () => {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
        };

        // إغلاق القوائم عند النقر خارجها
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.settings-container')) {
                document.getElementById('settingsDropdown').classList.remove('show');
            }
        });

        // تهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // إضافة مستمعين للحقول
            document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(input => {
                input.addEventListener('input', () => {
                    unsavedChanges = true;
                });
            });
        });
    </script>
