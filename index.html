<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];

        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { loadData(); }
        });

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                updateQaidFilter();
                window.applyFilters(); 
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            document.getElementById('statTotal').innerText = window.allStudentsData.length;
            document.getElementById('statToday').innerText = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }

        function updateQaidFilter() {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort();
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
        }

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            
            let filtered = window.allStudentsData.filter(s => {
                const matchSearch = (s.name || '').toLowerCase().includes(term) || (s.surname || '').toLowerCase().includes(term) || String(s.qaid).includes(term);
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                return matchSearch && matchQaid;
            });
            
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "qaid") filtered.sort((a, b) => String(a.qaid).localeCompare(String(b.qaid)));
            
            window.render(filtered);
        };

        window.downloadExcelTemplate = () => {
            const templateData = [["الاسم", "اللقب", "القيد", "الصفحة", "ملاحظات"], ["مثال اسم", "لقب", "123", "1", ""]];
            const ws = XLSX.utils.aoa_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "نموذج_الأرشيف.xlsx");
        };

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    const batch = writeBatch(db);
                    json.forEach((row) => {
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: String(row.name || row["الاسم"] || ""),
                            surname: String(row.surname || row["اللقب"] || ""),
                            qaid: String(row.qaid || row["القيد"] || ""),
                            page: String(row.page || row["الصفحة"] || ""),
                            note: String(row.note || row["ملاحظات"] || ""),
                            timestamp: Date.now()
                        });
                    });
                    await batch.commit();
                    showToast("تم الاستيراد بنجاح");
                } catch(err) { showToast("خطأ في الملف", "error"); }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportExcel = () => {
            const ws = XLSX.utils.json_to_sheet(window.allStudentsData.map(({id, timestamp, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "تصدير_الأرشيف.xlsx");
        };

        window.openMasterDelete = () => { document.getElementById('masterDeleteModal').style.display = 'flex'; };

        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') return showToast("اكتب كلمة حذف", "error");
            document.getElementById('loader').style.display = 'flex';
            const snapshot = await getDocs(studentsCol);
            const batch = writeBatch(db);
            snapshot.docs.forEach((doc) => batch.delete(doc.ref));
            await batch.commit();
            document.getElementById('masterDeleteModal').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
        };

        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => {
                qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`;
            });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return;
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        window.printAllAlpha = () => {
            executePrint([...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar')), "السجل العام");
        };

        // --- الدالة الأساسية المعدلة للتسلسل (1-25 يمين، 26-50 يسار) ---
        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            const rowsPerColumn = 25; // 25 سطر في كل جهة
            const totalRowsPerPage = 50; // المجموع 50 اسم في الورقة الواحدة
            
            for (let pageNum = 0; pageNum < Math.ceil(data.length / totalRowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * totalRowsPerPage;
                const pageData = data.slice(pageStartIndex, pageStartIndex + totalRowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                // تقسيم البيانات: النصف الأول (1-25) لليمين، النصف الثاني (26-50) لليسار
                const rightData = pageData.slice(0, rowsPerColumn);
                const leftData = pageData.slice(rowsPerColumn, totalRowsPerPage);

                const createTable = (colData, startSeq) => {
                    let html = '<table><thead><tr><th>ت</th><th>الاسم</th><th>اللقب</th><th>القيد</th><th>الصفحة</th></tr></thead><tbody>';
                    for (let i = 0; i < rowsPerColumn; i++) {
                        const student = colData[i];
                        const currentSeq = startSeq + i;
                        if (student) {
                            html += `<tr>
                                <td>${currentSeq}</td>
                                <td>${student.name || ''}</td>
                                <td>${student.surname || ''}</td>
                                <td>${student.qaid || ''}</td>
                                <td>${student.page || ''}</td>
                            </tr>`;
                        } else {
                            html += `<tr><td>${currentSeq}</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                        }
                    }
                    html += '</tbody></table>';
                    return html;
                };

                pageDiv.innerHTML = `
                    <div class="print-grid">
                        <div class="print-col print-col-right">${createTable(rightData, pageStartIndex + 1)}</div>
                        <div class="print-col print-col-left">${createTable(leftData, pageStartIndex + rowsPerColumn + 1)}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            }
            
            document.getElementById('printDate').innerText = "تاريخ الاستخراج: " + new Date().toLocaleDateString('ar-EG');
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        }

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            
            const data = { name, surname: document.getElementById('surname').value, qaid, page, note: document.getElementById('note').value, timestamp: Date.now() };
            if(id) await updateDoc(doc(db, "students", id), data);
            else await addDoc(studentsCol, data);
            
            showToast("تم الحفظ"); window.closeAddModal(); window.resetForm();
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.confirmDel = async () => { if(deleteTargetId) { await deleteDoc(doc(db, "students", deleteTargetId)); document.getElementById('deleteModal').style.display = 'none'; } };
        
        window.render = (data) => {
            const list = document.getElementById('studentsList');
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                list.innerHTML += `
                    <div class="student-item card">
                        <div class="student-number">${index + 1}</div>
                        <div class="student-details">
                            <p class="student-name">${s.name} <span class="surname-badge">${s.surname || ''}</span></p>
                            <div class="student-meta">
                                <span>القيد: ${s.qaid}</span> | <span>الصفحة: ${s.page}</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="edit('${s.id}')"><i class="fas fa-edit"></i></button>
                            <button onclick="del('${s.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note;
            document.getElementById('saveBtn').innerText = "تحديث";
            document.getElementById('entryModal').style.display = 'flex';
        };

        window.openAddModal = () => { window.resetForm(); document.getElementById('entryModal').style.display = 'flex'; };
        window.closeAddModal = () => document.getElementById('entryModal').style.display = 'none';
        window.resetForm = () => { document.querySelectorAll('input, textarea').forEach(i => i.value = ''); document.getElementById('saveBtn').innerText = "حفظ"; };
        window.login = async () => { 
            try { await signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value); } 
            catch(e) { showToast("خطأ في الدخول", "error"); } 
        };
        window.logout = () => signOut(auth);
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    </script>
    
    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; --text: #334155; --accent: #6366f1; --success: #10b981; --danger: #ef4444; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); direction: rtl; margin: 0; }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        .card { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-right: 4px solid var(--blue); position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .student-item { display: flex; align-items: center; justify-content: space-between; }
        .student-number { background: var(--blue); color: #fff; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-left: 10px; }
        .surname-badge { background: #7c3aed; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
        .btn { border: none; border-radius: 8px; cursor: pointer; padding: 10px 15px; font-weight: bold; color: white; display: flex; align-items: center; gap: 5px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .toast { position: fixed; bottom: 20px; left: 20px; padding: 12px; border-radius: 8px; color: white; z-index: 2000; }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        @media print {
            .no-print { display: none !important; }
            .print-area { display: block !important; }
            .print-page { page-break-after: always; padding: 1cm; direction: rtl; }
            .print-grid { display: flex; gap: 20px; }
            .print-col { width: 50%; }
            table { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
            th, td { border: 1px solid #000; padding: 5px; text-align: center; overflow: hidden; white-space: nowrap; }
            th { background: #f0f0f0 !important; }
            #printTitle { text-align: center; margin-bottom: 5px; }
            #printDate { text-align: center; display: block; font-size: 10px; margin-bottom: 10px; }
        }
        .print-area { display: none; }
        .theme-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--main); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

<div id="loader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:5000; display:none; align-items:center; justify-content:center;">جاري المعالجة...</div>
<div id="toastContainer"></div>

<div id="masterDeleteModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--danger)">حذف الأرشيف كاملاً؟</h3>
        <p>اكتب كلمة <b>حذف</b> للتأكيد:</p>
        <input type="text" id="masterDeleteInput">
        <button class="btn" style="background:var(--danger); width:100%; margin-top:10px" onclick="confirmMasterDelete()">تأكيد الحذف</button>
        <button class="btn" style="background:#ccc; width:100%; margin-top:5px; color:#333" onclick="document.getElementById('masterDeleteModal').style.display='none'">إلغاء</button>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3>تأكيد الحذف</h3>
        <p>هل أنت متأكد من حذف هذا الطالب؟</p>
        <button class="btn" style="background:var(--danger); width:100%" onclick="confirmDel()">حذف</button>
        <button class="btn" style="background:#ccc; width:100%; margin-top:5px; color:#333" onclick="document.getElementById('deleteModal').style.display='none'">إلغاء</button>
    </div>
</div>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <h3>بيانات الطالب</h3>
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي">
        <input type="text" id="surname" placeholder="اللقب">
        <input type="text" id="qNum" placeholder="القيد">
        <input type="number" id="pNum" placeholder="الصفحة">
        <textarea id="note" placeholder="ملاحظات..." rows="3"></textarea>
        <button id="saveBtn" class="btn" style="background:var(--main); width:100%; margin-top:10px" onclick="saveData()">حفظ</button>
        <button class="btn" style="background:#ccc; width:100%; margin-top:5px; color:#333" onclick="closeAddModal()">إلغاء</button>
    </div>
</div>

<div id="printModal" class="modal">
    <div class="modal-content">
        <h3>خيارات الطباعة</h3>
        <button class="btn" style="background:var(--accent); width:100%; margin-bottom:10px" onclick="printAllAlpha()">السجل العام (أبجدي)</button>
        <select id="qaidSelect"></select>
        <button class="btn" style="background:var(--blue); width:100%; margin-top:10px" onclick="printSelectedQaid()">طباعة هذا القيد</button>
        <button class="btn" style="background:#ccc; width:100%; margin-top:10px; color:#333" onclick="document.getElementById('printModal').style.display='none'">إلغاء</button>
    </div>
</div>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 300px; text-align: center; padding: 20px">
        <h2 style="color: var(--blue)">دخول النظام</h2>
        <input type="email" id="loginEmail" placeholder="البريد">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <button class="btn" style="background:var(--main); width:100%; margin-top:15px" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="print-area">
        <h2 id="printTitle"></h2>
        <span id="printDate"></span>
        <div id="printTablesContainer"></div>
    </div>

    <div class="no-print">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <h3>الأرشيف الذكي</h3>
            <button onclick="logout()" style="color:var(--danger); background:none; border:none; cursor:pointer">خروج</button>
        </div>

        <div class="stats-bar">
            <div class="stat-item"><span id="statTotal" style="font-weight:bold; color:var(--blue)">0</span><br><small>طالب</small></div>
            <div class="stat-item"><span id="statToday" style="font-weight:bold; color:var(--success)">0</span><br><small>اليوم</small></div>
            <div class="stat-item"><span id="statQaids" style="font-weight:bold; color:var(--accent)">0</span><br><small>قيود</small></div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px">
            <button class="btn" style="background:var(--main)" onclick="openAddModal()">إضافة طالب</button>
            <button class="btn" style="background:var(--danger)" onclick="openMasterDelete()">مسح السجل</button>
        </div>

        <div style="display:flex; gap:8px; margin-bottom:15px; flex-wrap:wrap">
            <button class="btn" style="background:var(--accent); font-size:12px" onclick="document.getElementById('fileInput').click()">استيراد Excel</button>
            <button class="btn" style="background:var(--success); font-size:12px" onclick="downloadExcelTemplate()">نموذج</button>
            <button class="btn" style="background:var(--warning); font-size:12px" onclick="exportExcel()">تصدير Excel</button>
            <button class="btn" style="background:var(--blue); font-size:12px" onclick="showPrintOptions()">طباعة</button>
        </div>
        
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <div style="display:flex; gap:10px; margin-bottom:10px">
            <select id="filterQaid" onchange="applyFilters()"><option value="">جميع القيود</option></select>
            <select id="sortSelect" onchange="applyFilters()">
                <option value="newest">الأحدث</option>
                <option value="alpha">أبجدي</option>
                <option value="qaid">حسب القيد</option>
            </select>
        </div>

        <input type="text" id="searchInput" placeholder="بحث باسم الطالب أو القيد..." onkeyup="applyFilters()">

        <div id="studentsList" style="margin-top:15px"></div>
    </div>
</div>

<div class="theme-toggle no-print" onclick="toggleDarkMode()">
    <i class="fas fa-adjust"></i>
</div>

</body>
</html>
