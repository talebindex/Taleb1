<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة النهائية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        window.activeLetter = null;

        // نظام التنبيهات
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { loadData(); createLetterFilter(); }
        });

        function loadData() {
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateQuickStats();
                window.applyFilters(); 
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            document.getElementById('statTotal').innerText = window.allStudentsData.length;
            document.getElementById('statToday').innerText = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            document.getElementById('statQaids').innerText = new Set(window.allStudentsData.map(s => s.qaid)).size;
        }

        // إنشاء شريط الحروف
        function createLetterFilter() {
            const letters = "اأبتثجحخدذرزسشصضطظعغفقكلمنهوي";
            const container = document.getElementById('letterBar');
            container.innerHTML = `<span class="letter-btn active" id="btn-all" onclick="filterByLetter(null)">الكل</span>`;
            letters.split('').forEach(l => {
                container.innerHTML += `<span class="letter-btn" id="btn-${l}" onclick="filterByLetter('${l}')">${l}</span>`;
            });
        }

        window.toggleLetterBar = () => {
            const bar = document.getElementById('letterBar');
            bar.style.display = (bar.style.display === 'flex') ? 'none' : 'flex';
        };

        window.filterByLetter = (l) => {
            window.activeLetter = l;
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            if(l) document.getElementById(`btn-${l}`).classList.add('active');
            else document.getElementById('btn-all').classList.add('active');
            window.applyFilters();
        };

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            let filtered = (window.allStudentsData || []).filter(s => {
                const matchSearch = (s.name || '').toLowerCase().includes(term) || String(s.qaid).includes(term);
                const matchLetter = window.activeLetter ? s.name.trim().startsWith(window.activeLetter) : true;
                return matchSearch && matchLetter;
            });
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else filtered.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            window.render(filtered);
        };

        // --- وظائف التصدير والاستيراد ---
        window.exportExcel = () => {
            if(window.allStudentsData.length === 0) return showToast("لا توجد بيانات لتصديرها", "error");
            const ws = XLSX.utils.json_to_sheet(window.allStudentsData.map(({id, timestamp, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "ارشيف_الطلاب.xlsx");
        };

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    const batch = writeBatch(db);
                    json.forEach(row => {
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: String(row.name || row["الاسم"] || "").trim(),
                            surname: String(row.surname || row["اللقب"] || ""),
                            mother: String(row.mother || row["الأم"] || ""),
                            qaid: String(row.qaid || row["القيد"] || ""),
                            page: String(row.page || row["الصفحة"] || ""),
                            note: String(row.note || row["ملاحظات"] || ""),
                            timestamp: Date.now()
                        });
                    });
                    await batch.commit();
                    showToast("تم الاستيراد بنجاح");
                } catch(err) { showToast("فشل في قراءة الملف", "error"); }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        // --- وظائف الطباعة ---
        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر رقم القيد --</option>';
            const qaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort((a,b)=>a-b);
            qaids.forEach(q => { qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`; });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.closePrintOptions = () => document.getElementById('printModal').style.display = 'none';

        window.printAllAlpha = () => {
            const data = [...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, "سجل القيد العام - ترتيب أبجدي");
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return showToast("يرجى اختيار رقم القيد", "error");
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            const mid = Math.ceil(data.length / 2);
            const tableHTML = (subset, start) => {
                let h = '<table><thead><tr><th>ت</th><th>الاسم</th><th>الأم</th><th>قيد</th><th>ص</th></tr></thead><tbody>';
                subset.forEach((s, i) => h += `<tr><td>${start+i+1}</td><td>${s.name}</td><td>${s.mother}</td><td>${s.qaid}</td><td>${s.page}</td></tr>`);
                return h + '</tbody></table>';
            };
            container.innerHTML = `<div style="display:flex; gap:15px;"><div style="flex:1">${tableHTML(data.slice(0,mid),0)}</div><div style="flex:1">${tableHTML(data.slice(mid),mid)}</div></div>`;
            window.closePrintOptions();
            setTimeout(() => { window.print(); }, 500);
        }

        // --- العمليات الأساسية ---
        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const mother = document.getElementById('mName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            const note = document.getElementById('note').value.trim();

            if(!name || !mother || !qaid || !page) return showToast("يرجى إكمال البيانات", "error");
            
            try {
                const data = { name, surname, mother, qaid, page, note, timestamp: Date.now() };
                if(id) await updateDoc(doc(db, "students", id), data);
                else await addDoc(studentsCol, data);
                showToast("تم بنجاح");
                window.closeAddModal(); window.resetForm();
            } catch (e) { showToast("خطأ في الاتصال", "error"); }
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.closeDel = () => { deleteTargetId = null; document.getElementById('deleteModal').style.display = 'none'; };
        window.confirmDel = async () => {
            if(deleteTargetId) { await deleteDoc(doc(db, "students", deleteTargetId)); showToast("تم الحذف"); window.closeDel(); }
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            list.innerHTML = ''; 
            data.forEach((s, index) => {
                list.innerHTML += `
                    <div class="student-item card fade-in">
                        <div class="card-body-wrapper">
                            <div class="user-icon"><i class="fas fa-user-graduate"></i></div>
                            <div class="student-details">
                                <p class="student-name">${s.name} <small style="color:var(--accent)">${s.surname || ''}</small></p>
                                <div class="student-meta">
                                    <span>الأم: ${s.mother}</span>
                                    <span class="highlight-badge qaid-badge">قيد: ${s.qaid}</span>
                                    <span class="highlight-badge page-badge">ص: ${s.page}</span>
                                </div>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button onclick="edit('${s.id}')"><i class="fas fa-edit"></i></button>
                            <button onclick="del('${s.id}')" class="del-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        };

        window.edit = (id) => {
            const s = window.allStudentsData.find(x => x.id === id);
            document.getElementById('editId').value = s.id;
            document.getElementById('fName').value = s.name;
            document.getElementById('surname').value = s.surname || '';
            document.getElementById('mName').value = s.mother;
            document.getElementById('qNum').value = s.qaid;
            document.getElementById('pNum').value = s.page;
            document.getElementById('note').value = s.note || '';
            document.getElementById('saveBtn').innerHTML = 'تحديث';
            document.getElementById('entryModal').style.display = 'flex';
        };

        window.openAddModal = () => { window.resetForm(); document.getElementById('entryModal').style.display = 'flex'; };
        window.closeAddModal = () => document.getElementById('entryModal').style.display = 'none';
        window.resetForm = () => { document.getElementById('editId').value = ''; document.querySelectorAll('#entryModal input, #entryModal textarea').forEach(i => i.value = ''); document.getElementById('saveBtn').innerHTML = 'حفظ'; };
        window.logout = () => signOut(auth);
        window.login = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { showToast("خطأ في الدخول", "error"); }
        };
        window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    </script>
    
    <style>
        :root { --main: #1e293b; --blue: #0ea5e9; --bg: #f8fafc; --card: #ffffff; --text: #334155; --accent: #6366f1; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; direction: rtl; padding: 10px; }
        .container { max-width: 800px; margin: auto; }
        
        /* البطاقات */
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn { border: none; border-radius: 10px; cursor: pointer; padding: 10px 15px; font-weight: 600; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* الإحصائيات */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid rgba(0,0,0,0.05); }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: var(--blue); }
        .stat-label { font-size: 0.7rem; color: #64748b; }

        .action-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .search-wrapper { display: flex; align-items: center; gap: 10px; background: var(--card); padding: 5px 15px; border-radius: 50px; border: 2px solid var(--blue); margin-bottom: 15px; }
        
        .student-item { display: flex; align-items: center; justify-content: space-between; border-right: 4px solid var(--blue); }
        .card-body-wrapper { display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 35px; height: 35px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--blue); }
        .highlight-badge { padding: 2px 5px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .qaid-badge { background: #e0f2fe; color: #0369a1; }
        .page-badge { background: #fef9c3; color: #854d0e; }

        .letter-bar { display: none; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; justify-content: center; background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--blue); }
        .letter-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .letter-btn.active { background: var(--blue); color: white; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 15px; width: 90%; max-width: 350px; }
        
        #toastContainer { position: fixed; bottom: 20px; left: 20px; z-index: 3000; }
        .toast { padding: 10px 20px; border-radius: 10px; color: white; margin-top: 5px; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .toast.success { background: #10b981; } .toast.error { background: #ef4444; }

        input, select, textarea { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; background: var(--card); color: var(--text); outline: none; box-sizing: border-box; }
        .item-actions button { background: none; border: none; color: var(--blue); cursor: pointer; font-size: 1rem; }
        .item-actions .del-btn { color: #f87171; }
        
        .loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:5000; display:none; align-items:center; justify-content:center; }

        @media print {
            .no-print { display: none !important; }
            .print-area { display: block !important; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid black; padding: 5px; text-align: center; font-size: 12px; }
        }
        .print-area { display: none; }
    </style>
</head>
<body>

<div id="loader" class="loader">جاري المعالجة...</div>
<div id="toastContainer"></div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center;">تأكيد الحذف؟</h3>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn" style="background:#ef4444; flex:1;" onclick="confirmDel()">حذف</button>
            <button class="btn" style="background:#ccc; flex:1;" onclick="closeDel()">إلغاء</button>
        </div>
    </div>
</div>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0; color:var(--blue);">بيانات الطالب</h3>
        <input type="hidden" id="editId">
        <input type="text" id="fName" placeholder="الاسم الرباعي">
        <input type="text" id="surname" placeholder="اللقب">
        <input type="text" id="mName" placeholder="اسم الأم">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="qNum" placeholder="القيد">
            <input type="number" id="pNum" placeholder="ص">
        </div>
        <textarea id="note" placeholder="ملاحظات..." rows="2" style="margin-top:10px;"></textarea>
        <button id="saveBtn" class="btn" style="background:var(--main); width:100%; margin-top:15px;" onclick="saveData()">حفظ</button>
        <button class="btn" style="background:#eee; color:#334155; width:100%; margin-top:5px;" onclick="closeAddModal()">إغلاق</button>
    </div>
</div>

<div id="printModal" class="modal">
    <div class="modal-content">
        <h3>خيارات الطباعة</h3>
        <button class="btn" style="background:var(--accent); width:100%; margin-bottom:10px" onclick="printAllAlpha()">طباعة الكل (أبجدي)</button>
        <select id="qaidSelect"></select>
        <button class="btn" style="background:var(--blue); width:100%; margin-top:10px" onclick="printSelectedQaid()">طباعة القيد المختار</button>
        <button class="btn" style="background:#eee; color:#334155; width:100%; margin-top:10px;" onclick="closePrintOptions()">إلغاء</button>
    </div>
</div>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 280px; text-align: center;">
        <i class="fas fa-lock fa-3x" style="color:var(--blue); margin-bottom:15px;"></i>
        <h2>دخول الأرشيف</h2>
        <input type="email" id="loginEmail" placeholder="البريد">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <button class="btn" style="background:var(--main); width:100%; margin-top:20px;" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="print-area">
        <div style="text-align:center; border-bottom:2px solid #000; padding-bottom:10px;">
            <h3>ثانوية الشهيد محمد عبد العزيز الكنعان</h3>
            <h2 id="printTitle">سجل القيد العام</h2>
            <span id="printDate"></span>
        </div>
        <div id="printTablesContainer"></div>
    </div>

    <div class="no-print">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 style="margin:0; color:var(--blue);">لوحة التحكم</h3>
            <button onclick="logout()" style="background:none; border:none; color:#ef4444; cursor:pointer;">خروج</button>
        </div>

        <div class="stats-bar">
            <div class="stat-item"><span class="stat-val" id="statTotal">0</span><span class="stat-label">الطلاب</span></div>
            <div class="stat-item"><span class="stat-val" style="color:#10b981" id="statToday">0</span><span class="stat-label">مضاف اليوم</span></div>
            <div class="stat-item"><span class="stat-val" style="color:var(--accent)" id="statQaids">0</span><span class="stat-label">القيود</span></div>
        </div>

        <div class="action-bar">
            <button class="btn" style="background:var(--main)" onclick="openAddModal()">إضافة</button>
            <button class="btn" style="background:var(--accent)" onclick="document.getElementById('fileInput').click()">استيراد</button>
            <button class="btn" style="background:#f59e0b" onclick="exportExcel()">تصدير</button>
            <button class="btn" style="background:var(--blue)" onclick="showPrintOptions()">طباعة</button>
        </div>
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <div class="search-wrapper">
            <i class="fas fa-font" style="color:var(--blue); cursor:pointer;" onclick="toggleLetterBar()"></i>
            <input type="text" id="searchInput" placeholder="ابحث بالاسم أو القيد..." onkeyup="applyFilters()">
            <select id="sortSelect" onchange="applyFilters()" style="width: auto; border:none; color:var(--blue); font-weight:bold;">
                <option value="newest">الأحدث</option>
                <option value="alpha">أبجدي</option>
            </select>
        </div>

        <div id="letterBar" class="letter-bar"></div>
        <div id="studentsList"></div>
    </div>
</div>

<div class="theme-toggle no-print" style="position:fixed; bottom:20px; left:20px; background:var(--main); color:white; width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
</div>

</body>
</html>
