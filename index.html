<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس القيد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs, getCountFromServer } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-RyeNVI6aNmWSJIYhQCG_4J_RQDAovds",
            authDomain: "student-archive-f8689.firebaseapp.com",
            projectId: "student-archive-f8689",
            storageBucket: "student-archive-f8689.appspot.com",
            messagingSenderId: "815104091476",
            appId: "1:815104091476:web:8e725238d8ebabaf26d4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const studentsCol = collection(db, "students");

        let deleteTargetId = null;
        window.allStudentsData = [];
        window.filteredStudentsData = [];
        window.activeLetter = null;
        let unsavedChanges = false;
        
        // متغيرات التقسيم إلى صفحات
        window.currentPage = 1;
        window.pageSize = 100; // عرض 100 سجل في كل صفحة
        window.totalPages = 1;

        // نظام الإشعارات الملون وغير الشفاف
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-trash-alt'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loginPage').style.display = user ? 'none' : 'flex';
            document.getElementById('appContent').style.display = user ? 'block' : 'none';
            if(user) { 
                loadData(); 
                updateTotalCount();
            }
        });

        // دالة للحصول على العدد الإجمالي للطلاب
        async function updateTotalCount() {
            try {
                const snapshot = await getCountFromServer(studentsCol);
                const totalCount = snapshot.data().count;
                document.getElementById('totalStudentsCard').innerText = totalCount;
                console.log("إجمالي الطلاب من Firebase:", totalCount);
            } catch (error) {
                console.error("Error getting total count:", error);
                // في حالة الخطأ، نعرض عدد الطلاب المحلي
                const localCount = window.allStudentsData.length;
                document.getElementById('totalStudentsCard').innerText = localCount;
                console.log("إجمالي الطلاب من البيانات المحلية:", localCount);
            }
        }

        function loadData() {
            console.log("جاري تحميل البيانات من Firebase...");
            onSnapshot(query(studentsCol, orderBy("timestamp", "desc")), (snapshot) => {
                window.allStudentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("تم تحميل", window.allStudentsData.length, "طالب");
                
                updateQuickStats();
                updateQaidFilter();
                window.applyFilters(); 
                
                // تحديث بطاقة العدد الإجمالي
                document.getElementById('totalStudentsCard').innerText = window.allStudentsData.length;
                console.log("تم تحديث بطاقة العدد إلى:", window.allStudentsData.length);
                
                // عرض بيانات أول طالب للتأكد
                if (window.allStudentsData.length > 0) {
                    console.log("أول طالب:", window.allStudentsData[0]);
                }
            }, (error) => {
                console.error("خطأ في تحميل البيانات:", error);
                showToast("خطأ في تحميل البيانات", "error");
            });
        }

        function updateQuickStats() {
            const startOfDay = new Date().setHours(0,0,0,0);
            const todayCount = window.allStudentsData.filter(s => s.timestamp >= startOfDay).length;
            const qaidsCount = new Set(window.allStudentsData.map(s => s.qaid)).size;
            
            console.log("إحصائيات اليوم:", todayCount, "إجمالي القيود:", qaidsCount);
            
            // تحديث محتوى القائمة المنبثقة
            document.getElementById('statsPopupContent').innerHTML = `
                <div class="stats-popup-item">
                    <i class="fas fa-users"></i>
                    <span>إجمالي الطلاب: <strong>${window.allStudentsData.length}</strong></span>
                </div>
                <div class="stats-popup-item">
                    <i class="fas fa-calendar-day"></i>
                    <span>الطلاب المضافون اليوم: <strong>${todayCount}</strong></span>
                </div>
                <div class="stats-popup-item">
                    <i class="fas fa-folder"></i>
                    <span>عدد القيود: <strong>${qaidsCount}</strong></span>
                </div>
            `;
        }

        function updateQaidFilter() {
            const qaidSelect = document.getElementById('filterQaid');
            const uniqueQaids = [...new Set(window.allStudentsData.map(s => s.qaid))].sort((a, b) => {
                // ترتيب القيود كأرقام إذا كانت أرقاماً، وإلا كسلاسل نصية
                const aNum = Number(a);
                const bNum = Number(b);
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return aNum - bNum;
                }
                return String(a).localeCompare(String(b));
            });
            
            console.log("القيود المتاحة:", uniqueQaids);
            
            qaidSelect.innerHTML = '<option value="">جميع القيود</option>';
            uniqueQaids.forEach(q => {
                qaidSelect.innerHTML += `<option value="${q}">قيد ${q}</option>`;
            });
            
            console.log("تم تحديث قائمة القيود بعدد:", uniqueQaids.length);
        }

        window.applyFilters = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const filterQaid = document.getElementById('filterQaid').value;
            const filterPage = document.getElementById('filterPage').value;
            
            console.log("جاري تطبيق الفلاتر:", { term, sortBy, filterQaid, filterPage });
            
            let filtered = window.allStudentsData.filter(s => {
                // البحث في الاسم واللقب والقيد
                const matchSearch = 
                    (s.name || '').toLowerCase().includes(term) || 
                    (s.surname || '').toLowerCase().includes(term) ||
                    String(s.qaid).includes(term);
                const matchQaid = filterQaid ? String(s.qaid) === filterQaid : true;
                const matchPage = filterPage ? String(s.page).includes(filterPage) : true;
                return matchSearch && matchQaid && matchPage;
            });
            
            console.log("عدد الطلاب بعد التصفية:", filtered.length);
            
            if (sortBy === "alpha") filtered.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
            else if (sortBy === "qaid") filtered.sort((a, b) => String(a.qaid).localeCompare(String(b.qaid)));
            else if (sortBy === "page") filtered.sort((a, b) => String(a.page).localeCompare(String(b.page)));
            else if (sortBy === "surname") filtered.sort((a, b) => (a.surname || '').localeCompare(b.surname || '', 'ar'));
            
            window.filteredStudentsData = filtered;
            window.totalPages = Math.ceil(filtered.length / window.pageSize);
            window.currentPage = 1;
            
            window.renderPage();
            updatePaginationControls();
        };

        // دالة لعرض الصفحة الحالية
        window.renderPage = () => {
            const startIndex = (window.currentPage - 1) * window.pageSize;
            const endIndex = startIndex + window.pageSize;
            const pageData = window.filteredStudentsData.slice(startIndex, endIndex);
            
            console.log("جاري عرض الصفحة", window.currentPage, "بيانات:", pageData.length);
            window.render(pageData);
            updatePaginationInfo();
        };

        // تحديث معلومات الصفحة
        function updatePaginationInfo() {
            const totalStudents = window.filteredStudentsData.length;
            const startIndex = (window.currentPage - 1) * window.pageSize + 1;
            const endIndex = Math.min(window.currentPage * window.pageSize, totalStudents);
            
            const pageInfoText = `عرض ${startIndex}-${endIndex} من ${totalStudents} طالب`;
            document.getElementById('pageInfo').innerText = pageInfoText;
            document.getElementById('pageInfoBottom').innerText = pageInfoText;
        }

        // تحديث عناصر التحكم في التصفح
        function updatePaginationControls() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const prevBtnBottom = document.getElementById('prevPageBottom');
            const nextBtnBottom = document.getElementById('nextPageBottom');
            
            const disabled = window.currentPage <= 1;
            prevBtn.disabled = disabled;
            prevBtnBottom.disabled = disabled;
            
            const nextDisabled = window.currentPage >= window.totalPages;
            nextBtn.disabled = nextDisabled;
            nextBtnBottom.disabled = nextDisabled;
            
            document.getElementById('pageNumber').innerText = window.currentPage;
            document.getElementById('totalPages').innerText = window.totalPages;
            document.getElementById('pageNumberBottom').innerText = window.currentPage;
            document.getElementById('totalPagesBottom').innerText = window.totalPages;
            
            const totalStudents = window.filteredStudentsData.length;
            const startIndex = (window.currentPage - 1) * window.pageSize + 1;
            const endIndex = Math.min(window.currentPage * window.pageSize, totalStudents);
            
            const pageInfo = `عرض ${startIndex}-${endIndex} من ${totalStudents} طالب`;
            document.getElementById('pageInfo').innerText = pageInfo;
            document.getElementById('pageInfoBottom').innerText = pageInfo;
        }

        // التنقل بين الصفحات
        window.goToPage = (page) => {
            if (page < 1 || page > window.totalPages) return;
            window.currentPage = page;
            window.renderPage();
            updatePaginationControls();
            // التمرير إلى أعلى القائمة
            document.getElementById('studentsList').scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        window.prevPage = () => window.goToPage(window.currentPage - 1);
        window.nextPage = () => window.goToPage(window.currentPage + 1);

        window.clearFilters = () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterQaid').value = '';
            document.getElementById('filterPage').value = '';
            document.getElementById('sortSelect').value = 'newest';
            window.applyFilters();
            showToast("تم مسح جميع الفلاتر");
        };

        // دالة لتحميل نموذج Excel جاهز
        window.downloadExcelTemplate = () => {
            const templateData = [
                ["الاسم", "اللقب", "القيد", "الصفحة", "ملاحظات"],
                ["أحمد محمد علي", "الكبيسي", "12345", "25", "-"],
                ["سارة خالد حسن", "العبيدي", "12346", "26", "طالبة متفوقة"],
                ["علي محمود سعيد", "الجبوري", "12347", "27", "-"],
                ["لمياء فارس عبدالله", "التميمي", "12348", "28", "-"],
                ["محمد خالد إبراهيم", "الراوي", "12349", "29", "-"],
                ["فاطمة عماد حسين", "الخالدي", "12350", "30", "-"]
            ];
            
            const ws = XLSX.utils.aoa_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "نموذج_اسماء_الطلاب.xlsx");
            showToast("تم تحميل النموذج بنجاح");
        };

        // دالة للتحقق من التكرار الصارم: نفس القيد + نفس الصفحة
        function isDuplicateQaidPage(qaid, page, existingStudents, excludeId = null) {
            return existingStudents.some(student => 
                (excludeId ? student.id !== excludeId : true) &&
                String(student.qaid).trim() === String(qaid).trim() &&
                String(student.page).trim() === String(page).trim()
            );
        }

        window.importExcel = (event) => {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            document.getElementById('loader').style.display = 'flex';
            reader.onload = async (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    const existingStudents = window.allStudentsData;
                    const batch = writeBatch(db);
                    let added = 0;
                    let skipped = 0;
                    
                    json.forEach((row) => {
                        const rName = String(row.name || row["الاسم"] || "").trim();
                        const rQaid = String(row.qaid || row["القيد"] || "").trim();
                        const rPage = String(row.page || row["الصفحة"] || "").trim();
                        
                        if (rName === "" || rQaid === "" || rPage === "") {
                            skipped++;
                            return;
                        }
                        
                        // التحقق من التكرار الصارم: نفس القيد + نفس الصفحة
                        if (isDuplicateQaidPage(rQaid, rPage, existingStudents)) {
                            skipped++;
                            return;
                        }
                        
                        const newDoc = doc(collection(db, "students"));
                        batch.set(newDoc, {
                            name: rName, 
                            surname: String(row.surname || row["اللقب"] || "").trim(),
                            qaid: rQaid,
                            page: rPage,
                            note: String(row.note || row["ملاحظات"] || "").trim(),
                            timestamp: Date.now()
                        });
                        added++;
                    });
                    
                    if (added > 0) {
                        await batch.commit();
                        showToast(`تم استيراد ${added} طالب (تم تخطي ${skipped})`);
                        updateTotalCount();
                    } else {
                        showToast("لم يتم استيراد أي بيانات جديدة", "error");
                    }
                    
                } catch(err) { showToast("خطأ في الملف", "error"); }
                document.getElementById('loader').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        };

        window.exportExcel = () => {
            const ws = XLSX.utils.json_to_sheet(window.allStudentsData.map(({id, timestamp, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلاب");
            XLSX.writeFile(wb, "الارشيف.xlsx");
        };

        window.openMasterDelete = () => {
            document.getElementById('masterDeleteInput').value = '';
            document.getElementById('masterDeleteModal').style.display = 'flex';
        };

        window.confirmMasterDelete = async () => {
            if(document.getElementById('masterDeleteInput').value !== 'حذف') return showToast("اكتب كلمة حذف", "error");
            document.getElementById('loader').style.display = 'flex';
            try {
                const snapshot = await getDocs(studentsCol);
                const batch = writeBatch(db);
                snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                await batch.commit();
                showToast("تم مسح السجل بنجاح", "error");
                document.getElementById('masterDeleteModal').style.display = 'none';
                updateTotalCount();
            } catch(e) { showToast("خطأ في المسح", "error"); }
            document.getElementById('loader').style.display = 'none';
        };

        window.showPrintOptions = () => {
            const qSelect = document.getElementById('qaidSelect');
            qSelect.innerHTML = '<option value="">-- اختر القيد --</option>';
            [...new Set(window.allStudentsData.map(s => s.qaid))].sort().forEach(q => {
                qSelect.innerHTML += `<option value="${q}">قيد رقم ${q}</option>`;
            });
            document.getElementById('printModal').style.display = 'flex';
        };

        window.printSelectedQaid = () => {
            const q = document.getElementById('qaidSelect').value;
            if(!q) return;
            const data = window.allStudentsData.filter(s => String(s.qaid) === String(q)).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
            executePrint(data, `سجل القيد رقم (${q})`);
        };

        window.printAllAlpha = () => {
            executePrint([...window.allStudentsData].sort((a,b)=>a.name.localeCompare(b.name,'ar')), "السجل العام");
        };

        function executePrint(data, title) {
            document.getElementById('printTitle').innerText = title;
            const container = document.getElementById('printTablesContainer');
            container.innerHTML = '';
            
            const rowsPerColumn = 35;      // تم زيادة العدد إلى 35 سطر في كل جهة
            const totalRowsPerPage = 70;   // المجموع أصبح 70 اسماً في الورقة الواحدة
            
            for (let pageNum = 0; pageNum < Math.ceil(data.length / totalRowsPerPage); pageNum++) {
                const pageStartIndex = pageNum * totalRowsPerPage;
                const pageData = data.slice(pageStartIndex, pageStartIndex + totalRowsPerPage);
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                
                const rightData = pageData.slice(0, rowsPerColumn);
                const leftData = pageData.slice(rowsPerColumn, totalRowsPerPage);

                const createTable = (colData, startSeq) => {
                    let html = '<table><thead><tr><th>ت</th><th>الاسم</th><th>اللقب</th><th>القيد</th><th>الصفحة</th></tr></thead><tbody>';
                    for (let i = 0; i < rowsPerColumn; i++) {
                        const student = colData[i];
                        const currentSeq = startSeq + i;
                        if (student) {
                            // تم إضافة تنسيق عريض للأسماء
                            html += `<tr>
                                <td>${currentSeq}</td>
                                <td style="text-align:right; padding-right:5px; font-weight: bold;">${student.name || ''}</td>
                                <td>${student.surname || ''}</td>
                                <td>${student.qaid || ''}</td>
                                <td>${student.page || ''}</td>
                            </tr>`;
                        } else {
                            html += `<tr><td>${currentSeq}</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                        }
                    }
                    html += '</tbody></table>';
                    return html;
                };

                pageDiv.innerHTML = `
                    <div class="print-grid">
                        <div class="print-col print-col-right">${createTable(rightData, pageStartIndex + 1)}</div>
                        <div class="print-col print-col-left">${createTable(leftData, pageStartIndex + rowsPerColumn + 1)}</div>
                    </div>
                `;
                container.appendChild(pageDiv);
            }
            
            document.getElementById('printDate').innerText = "تاريخ الاستخراج: " + new Date().toLocaleDateString('ar-EG');
            document.getElementById('printModal').style.display = 'none';
            setTimeout(() => { window.print(); }, 500);
        }

        window.saveData = async () => {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('fName').value.trim();
            const qaid = document.getElementById('qNum').value.trim();
            const page = document.getElementById('pNum').value.trim();
            
            if(!name || !qaid || !page) return showToast("أكمل البيانات", "error");
            
            // التحقق من التكرار الصارم: نفس القيد + نفس الصفحة
            if (isDuplicateQaidPage(qaid, page, window.allStudentsData, id)) {
                showToast("هذا القيد والصفحة مسجلين مسبقاً لطالب آخر", "error");
                return;
            }
            
            try {
                const data = { 
                    name, 
                    surname: document.getElementById('surname').value, 
                    qaid, 
                    page, 
                    note: document.getElementById('note').value, 
                    timestamp: Date.now() 
                };
                
                if(id) {
                    await updateDoc(doc(db, "students", id), data);
                } else {
                    await addDoc(studentsCol, data);
                }
                
                showToast("تم الحفظ بنجاح"); 
                window.closeAddModal(); 
                window.resetForm();
                unsavedChanges = false;
                updateTotalCount();
            } catch(e) { 
                showToast("خطأ شبكة", "error"); 
            }
        };

        window.del = (id) => { deleteTargetId = id; document.getElementById('deleteModal').style.display = 'flex'; };
        window.confirmDel = async () => { if(deleteTargetId) { await deleteDoc(doc(db, "students", deleteTargetId)); showToast("تم الحذف", "error"); document.getElementById('deleteModal').style.display = 'none'; updateTotalCount(); } };
        
        window.copyStudentData = (id) => {
            const student = window.allStudentsData.find(s => s.id === id);
            // تم حذف اسم الأم من البيانات المنقولة
            const text = `الاسم: ${student.name}\nاللقب: ${student.surname || ''}\nالقيد: ${student.qaid}\nالصفحة: ${student.page}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast("تم نسخ بيانات الطالب");
            });
        };

        window.duplicateLastStudent = () => {
            if (window.allStudentsData.length > 0) {
                const lastStudent = window.allStudentsData[0];
                document.getElementById('fName').value = lastStudent.name;
                document.getElementById('surname').value = lastStudent.surname;
                document.getElementById('qNum').value = lastStudent.qaid;
                document.getElementById('pNum').value = lastStudent.page;
                document.getElementById('note').value = lastStudent.note;
                showToast("تم نسخ بيانات آخر طالب");
                unsavedChanges = true;
            } else {
                showToast("لا توجد بيانات للنسخ", "error");
            }
        };

        window.generateRandomData = () => {
            const names = ["أحمد محمد علي", "سارة خالد حسن", "علي محمود سعيد", "لمياء فارس عبدالله", "محمد خالد إبراهيم"];
            const surnames = ["الكبيسي", "العبيدي", "الجبوري", "التميمي", "الراوي"];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomSurname = surnames[Math.floor(Math.random() * surnames.length)];
            const randomQaid = Math.floor(Math.random() * 90000) + 10000;
            const randomPage = Math.floor(Math.random() * 50) + 1;
            
            document.getElementById('fName').value = randomName;
            document.getElementById('surname').value = randomSurname;
            document.getElementById('qNum').value = randomQaid;
            document.getElementById('pNum').value = randomPage;
            document.getElementById('note').value = "بيانات تجريبية";
            
            showToast("تم تعبئة بيانات تجريبية");
            unsavedChanges = true;
        };

        window.render = (data) => {
            const list = document.getElementById('studentsList');
            if (!list) {
                console.error("عنصر studentsList غير موجود!");
                return;
            }
            
            list.innerHTML = ''; 
            
            if (data.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search" style="font-size: 3rem; color: #94a3b8; margin-bottom: 15px;"></i>
                        <h3 style="color: #64748b; margin-bottom: 10px;">لا توجد بيانات</h3>
                        <p style="color: #94a3b8;">لم يتم العثور على طلاب مطابقين للبحث</p>
                    </div>
                `;
                return;
            }
            
            data.forEach((s, index) => {
                const globalIndex = (window.currentPage - 1) * window.pageSize + index + 1;
                
                // تنسيق التاريخ بشكل مختصر
                const dateAdded = new Date(s.timestamp);
                const formattedDate = dateAdded.toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                list.innerHTML += `
                    <div class="student-item card">
                        <div class="student-number">${globalIndex}</div>
                        <div class="card-body-wrapper">

        window.checkDuplicateStudent = () => {
            const nameInput = document.getElementById('fName');
            const nameValue = nameInput.value.trim();
            
            // إزالة أي تنبيه سابق
            const existingAlert = document.getElementById('duplicateStudentAlert');
            if(existingAlert) existingAlert.remove();
            
            if(nameValue) {
                // تقسيم الاسم المدخل إلى كلمات
                const enteredWords = nameValue.toLowerCase().split(/\s+/).filter(word => word.length > 0);
                
                if (enteredWords.length === 0) return;
                
                // البحث عن طالب به أي كلمة من كلمات الاسم المدخل
                const matchingStudents = window.allStudentsData.filter(student => {
                    if (!student.name) return false;
                    
                    const studentWords = student.name.toLowerCase().split(/\s+/).filter(word => word.length > 0);
                    
                    // التحقق إذا كان هناك كلمة مشتركة بين الاسم المدخل واسم الطالب
                    return enteredWords.some(enteredWord => 
                        studentWords.some(studentWord => 
                            studentWord.includes(enteredWord) || enteredWord.includes(studentWord)
                        )
                    );
                });
                
                if (matchingStudents.length > 0) {
                    // إنشاء عنصر التنبيه
                    const alertDiv = document.createElement('div');
                    alertDiv.id = 'duplicateStudentAlert';
                    alertDiv.className = 'duplicate-alert';
                    alertDiv.style.cssText = `

                        border: 1px solid #f59e0b;
                        color: #92400e;
                        padding: 12px 15px;
                        border-radius: 8px;

                        <div style="display: flex; align-items: center; margin-bottom: 8px;">
                            <i class="fas fa-exclamation-triangle" style="margin-left: 8px; font-size: 1.1rem;"></i>
                            <strong>تنبيه: يوجد طلاب بأسماء مشابهة</strong>
                        </div>
                        <div style="max-height: 150px; overflow-y: auto; border-top: 1px solid rgba(245, 158, 11, 0.2); padding-top: 8px;">
                    `;
                    
                    // عرض أول 3 طلاب فقط لتجنب الإطالة
                    matchingStudents.slice(0, 3).forEach((student, index) => {
                        alertHTML += `
                            <div style="padding: 6px 0; border-bottom: ${index < Math.min(3, matchingStudents.length) - 1 ? '1px dashed #ddd' : 'none'}">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="font-weight: 500;">${student.name}</span>
                                    <span style="font-size: 0.85rem; background: #e5e7eb; padding: 2px 8px; border-radius: 4px;">
                                        القيد: ${student.qaid}

                                <div style="font-size: 0.85rem; color: #666; margin-top: 3px;">
                                    الصفحة: ${student.page} | اللقب: ${student.surname || '-'}
                                </div>
                            </div>
                        `;
                    });
                    
                    if (matchingStudents.length > 3) {
                        alertHTML += `
                            <div style="text-align: center; padding: 8px; color: #666; font-size: 0.85rem;">
                                + ${matchingStudents.length - 3} طالب آخر
                            </div>
                        `;
                    }
                    
                    alertHTML += `
                        </div>
                        <div style="margin-top: 10px; padding-top: 8px; border-top: 1px solid rgba(245, 158, 11, 0.2); font-size: 0.85rem; color: #666; text-align: center;">
                            <i class="fas fa-info-circle" style="margin-left: 5px;"></i>
                            يمكنك الاستمرار إذا كان هذا طالباً مختلفاً
                        </div>
                    `;
                    
                    alertDiv.innerHTML = alertHTML;
                    
                    // إضافة التنبيه تحت حقل الاسم مباشرة
                    nameInput.parentNode.insertBefore(alertDiv, nameInput.nextSibling);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {

            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 5000;
            backdrop-filter: blur(3px);
        }
        
        .modal-content { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 16px; 
            width: 90%; 
            max-width: 400px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: modalFade 0.3s ease-out;
        }
        
        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 8px; 
            border: 1px solid #e2e8f0; 
            border-radius: 10px; 
            background: var(--card); 
            color: var(--text); 
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: border 0.2s;

            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            padding: 14px 22px; 
            border-radius: 10px; 
            color: white; 
            z-index: 9999; 
            font-weight: 600; 
            box-shadow: 0 6px 16px rgba(0,0,0,0.15); 
            transition: 0.5s; 
            opacity: 1;
            animation: toastSlide 0.3s ease-out;
            max-width: 350px;
        }
        
        @keyframes toastSlide {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.success { 
            background: var(--success); 
            border-right: 5px solid #065f46; 
        }

            background: var(--danger);

        }

        /* تحسينات الطباعة - لاستيعاب 70 سطر في الصفحة */
        @media print { 
            .no-print { display: none !important; }
            .print-area { 
                display: block !important; 
                font-family: 'Arial', 'Segoe UI', sans-serif;
            } 
            .print-page { 
                page-break-after: always; 
                padding: 0.5cm; /* تقليل الحواف لاستيعاب أسطر أكثر */
                direction: rtl; 
                height: 100%;
                position: relative;
            }
            .print-grid { 
                display: flex; 
                gap: 15px;
                height: 100%;
                justify-content: space-between;
            }
            .print-col { 
                width: 50%;
                height: 100%;
            }
            .print-col-left {
                padding-left: 10px;
            }
            .print-col-right {
                padding-right: 10px;
            }
            table { 
                width: 100%; 
                border-collapse: collapse; 
                font-size: 12px; /* تعديل حجم الخط إلى 12px */
                line-height: 1.3;
            } 
            th, td { 
                border: 1px solid #000; 
                padding: 4px;
                text-align: center; 
                font-size: 12px; /* تعديل حجم الخط إلى 12px */
                font-weight: normal;
            }
            th { 
                background: #f0f0f0 !important; 
                font-weight: bold;
                padding: 5px !important;
                font-size: 13px !important;
            }
            #printTitle {
                font-size: 18px !important;
                margin-bottom: 10px;
                text-align: center;
                font-weight: bold;
            }
            #printDate {
                font-size: 14px !important;
                text-align: center;
                margin-bottom: 15px;
                display: block;
                font-weight: bold;
            }
            
            /* تنسيق خاص للأرقام التسلسلية */
            td:first-child {
                font-weight: bold;
                background-color: #f8fafc;
                width: 30px;
                min-width: 30px;
            }
            
            /* تحسين عرض الأسماء - أصبحت عريضة */
            td:nth-child(2) {
                text-align: right;
                padding-right: 5px !important;
                font-weight: bold; /* إضافة تنسيق عريض للأسماء */
            }
            
            /* تحسين عرض الألقاب */
            td:nth-child(3) {
                text-align: right;
                font-style: italic;
                color: #555;
            }
            
            /* جعل الصفحة تأخذ المساحة الكاملة */
            @page {
                margin: 0.5cm;
                size: A4 portrait;
            }
            
            body {
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            /* إضافة ترقيم الصفحات */
            .print-page::after {
                content: "الصفحة " counter(page);
                position: absolute;
                bottom: 5px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 11px;
                color: #666;
            }
            
            /* بدء ترقيم الصفحات */
            body {
                counter-reset: page;
            }
            .print-page {
                counter-increment: page;
            }
        }
        
        .print-area { 
            display: none; 
            font-family: 'Arial', sans-serif;

            border: none;

            align-items: center;

        }

            background: rgba(0, 0, 0, 0.05);
            color: var(--blue);

        }

        .dark-mode .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-dropdown {
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

            z-index: 1000;
            display: none;
            padding: 8px 0;
            margin-top: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease-out;
        }

        .settings-dropdown.show {
            display: block;
        }

        .settings-dropdown button {
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            text-align: right;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .settings-dropdown button:hover {
            background: rgba(14, 165, 233, 0.1);
            color: var(--blue);
        }

        .settings-dropdown button.delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 8px 0;
        }

        .dark-mode .settings-dropdown {
            background: var(--card);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .settings-dropdown button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .dropdown-divider {
            background: rgba(255, 255, 255, 0.1);
        }

        /* إخفاء صف الأزرار القديم */
        .action-buttons-row {
            display: none !important;
        }

        /* إظهار صف الأزرار الرئيسية فقط */
        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        /* تنسيق أزرار الإجراءات */
        .action-buttons-container {
            margin-bottom: 20px;
        }

        /* تحسين عرض الفلاتر المتقدمة */
        .advanced-filters {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* تنسيق تنبيه الأسماء المشابهة */
        .duplicate-alert {
            animation: fadeIn 0.3s ease-in;
        }

        .duplicate-alert::-webkit-scrollbar {
            width: 6px;
        }

        .duplicate-alert::-webkit-scrollbar-track {
            background: rgba(245, 158, 11, 0.1);
            border-radius: 3px;
        }

        .duplicate-alert::-webkit-scrollbar-thumb {
            background: rgba(245, 158, 11, 0.3);
            border-radius: 3px;
        }

        .duplicate-alert::-webkit-scrollbar-thumb:hover {
            background: rgba(245, 158, 11, 0.5);
        }

        @media (max-width: 767px) {
            .advanced-filters {
                flex-direction: column;
            }
            
            .advanced-filters select,
            .advanced-filters input {
                width: 100%;
            }
            
            /* تعديلات الشعار في الجوال */

                height: 50px;
            }
            
            .logo-container {
                gap: 10px;
            }
            
            .header-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
