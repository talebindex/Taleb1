<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأرشيف الذكي - النسخة المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <script type="module">
        // ... [الكود الحالي كما هو تماماً] ...
        
        // إضافة دوال الإعدادات في نهاية القسم
        // التحكم في قائمة الإعدادات
        window.toggleSettings = () => {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
            
            // إغلاق القائمة عند النقر خارجها
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings-container')) {
                    dropdown.classList.remove('show');
                }
            }, { once: true });
        };

        // تهيئة قائمة الإعدادات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('settingsBtn').addEventListener('click', window.toggleSettings);
        });

        // إغلاق القائمة عند النقر على أحد خياراتها
        document.addEventListener('click', (e) => {
            if (e.target.closest('.settings-dropdown button')) {
                document.getElementById('settingsDropdown').classList.remove('show');
            }
        });
    </script>
    
    <style>
        /* ... [جميع الأنماط الحالية] ... */
        
        /* إضافة أنماط الإعدادات */
        .settings-container {
            position: relative;
            display: inline-block;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--blue);
            transform: rotate(45deg);
        }

        .dark-mode .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-dropdown {
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            z-index: 1000;
            display: none;
            padding: 8px 0;
            margin-top: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease-out;
        }

        .settings-dropdown.show {
            display: block;
        }

        .settings-dropdown button {
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            text-align: right;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .settings-dropdown button:hover {
            background: rgba(14, 165, 233, 0.1);
            color: var(--blue);
        }

        .settings-dropdown button.delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 8px 0;
        }

        .dark-mode .settings-dropdown {
            background: var(--card);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .settings-dropdown button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .dropdown-divider {
            background: rgba(255, 255, 255, 0.1);
        }

        /* إخفاء صف الأزرار القديم */
        .action-buttons-row {
            display: none !important;
        }

        /* إظهار صف الأزرار الرئيسية فقط */
        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- ... [بقية الكود كما هو] ... -->

<div id="appContent" class="container" style="display: none;">
    <!-- ... [بقية الكود] ... -->
    
    <div class="no-print">
        <div class="header-container">
            <h4 class="header-title">
                <i class="fas fa-archive"></i> نظام الأرشيف الذكي
            </h4>
            <div style="display: flex; align-items: center; gap: 10px;">
                <!-- إضافة أيقونة الإعدادات هنا -->
                <div class="settings-container">
                    <button class="settings-btn" id="settingsBtn" title="الإعدادات">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-dropdown" id="settingsDropdown">
                        <button onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-file-import"></i> استيراد من Excel
                        </button>
                        <button onclick="downloadExcelTemplate()">
                            <i class="fas fa-file-excel"></i> تحميل نموذج Excel
                        </button>
                        <button onclick="exportExcel()">
                            <i class="fas fa-file-export"></i> تصدير إلى Excel
                        </button>
                        <button onclick="showPrintOptions()">
                            <i class="fas fa-print"></i> طباعة
                        </button>
                        <div class="dropdown-divider"></div>
                        <button onclick="openMasterDelete()" class="delete-btn">
                            <i class="fas fa-trash-alt"></i> مسح السجل
                        </button>
                    </div>
                </div>
                
                <button onclick="logout()" style="background:none; border:none; color:var(--danger); font-size:0.9rem; cursor:pointer; padding: 8px 12px; border-radius: 8px; transition: background 0.2s;" onmouseover="this.style.background='#fee2e2'" onmouseout="this.style.background='none'">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </button>
            </div>
        </div>

        <!-- ... [بقية الكود كما هو] ... -->
        
        <div class="action-buttons-container">
            <div class="main-actions">
                <button class="btn" style="background:var(--main)" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> إضافة طالب
                </button>
                <!-- تم نقل زر مسح السجل إلى قائمة الإعدادات -->
            </div>
            
            <!-- تم إخفاء هذا الصف -->
            <div class="action-buttons-row">
                <!-- هذه الأزرار تم نقلها إلى قائمة الإعدادات -->
            </div>
        </div>
        
        <!-- ... [بقية الكود كما هو] ... -->
    </div>
</div>

<!-- ... [بقية الكود] ... -->

</body>
</html>
