        <button id="saveBtn" class="btn btn-save" onclick="saveData()"><i class="fas fa-save"></i> حفظ السجل</button>
        <button class="modal-btn" style="background:#ef4444; color:white; margin-top:10px" onclick="closeAddModal()">إلغاء</button>
    </div>
</div>

<div id="printModal" class="modal">
    <div class="modal-content card">
        <h3 style="margin-top:0; color:var(--blue)">خيارات الطباعة</h3>
        <button class="modal-btn" style="background:#f1f5f9; color:#334155; border:1px solid #ccc" onclick="printAllAlpha()">طباعة السجل أبجدياً (الكل)</button>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        <select id="qaidSelect" style="width:100%; padding:10px; border-radius:8px; margin-bottom:10px;"></select>
        <button class="modal-btn" style="background:var(--blue); color:white" onclick="printSelectedQaidOption()">تأكيد طباعة القيد</button>
        <button class="modal-btn" style="background:#ef4444; color:white; margin-top:10px" onclick="closePrintOptions()">إلغاء</button>
    </div>
</div>

<div id="loginPage" style="height: 100vh; flex-direction: column; align-items: center; justify-content: center; display: none;">
    <div class="card" style="width: 300px; text-align: center;">
        <i class="fas fa-user-shield fa-3x" style="color: var(--blue); margin-bottom: 10px;"></i>
        <h3>دخول النظام</h3>
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
        <input type="password" id="loginPass" placeholder="كلمة السر">
        <button class="btn btn-save" onclick="login()">دخول</button>
    </div>
</div>

<div id="appContent" class="container" style="display: none;">
    <div class="print-area">
        <div class="print-header">
            <h2>فهرس القيد العام</h2>
            <p>ثانوية الشهيد محمد عبد العزيز الكنعان للبنين</p>
        </div>
        <table>
            <thead><tr><th>ت</th><th style="width:40%">الاسم واللقب</th><th>اسم الأم</th><th>القيد</th><th>الصفحة</th></tr></thead>
            <tbody id="printBody"></tbody>
        </table>
    </div>

    <div class="no-print">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span>إجمالي المسجلين: <b id="totalCount" style="color: var(--blue);">0</b></span>
            <button onclick="logout()" style="color:#ef4444; border:none; background:none; font-weight:bold; cursor:pointer;">خروج</button>
        </div>

        <div class="action-bar">
            <button class="btn" style="background:var(--main)" onclick="openAddModal()"><i class="fas fa-plus"></i> إضافة</button>
            <button class="btn" style="background:#6366f1" onclick="document.getElementById('fileInput').click()"><i class="fas fa-file-import"></i> استيراد</button>
            <button class="btn" style="background:var(--orange)" onclick="exportExcel()"><i class="fas fa-file-export"></i> تصدير</button>
            <button class="btn" style="background:var(--blue)" onclick="showPrintOptions()"><i class="fas fa-print"></i> طباعة</button>
        </div>
        
        <input type="file" id="fileInput" hidden onchange="importExcel(event)" accept=".xlsx, .xls">

        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="بحث بالاسم أو القيد..." onkeyup="applyFilters()">
            <select id="sortSelect" onchange="applyFilters()" style="width: auto; margin:0; border:none;">
                <option value="newest">الأحدث</option>
                <option value="alpha">أبجدي</option>
            </select>
        </div>
        <div id="studentsList"></div>
    </div>
</div>

<div class="theme-toggle no-print" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></div>
</body>
</html>
